        R.: Constraints from Gravitational-wave Detections of Binary Black Hole Mergers
        on the &lt;SUP&gt;12&lt;/SUP&gt;C(\u03b1, \u03b3)&lt;SUP&gt;16&lt;/SUP&gt;O
        Rate</title>\n<link>https://ui.adsabs.harvard.edu/abs/2020ApJ...902L..36F</link>\n<description>Gravitational-wave
        detections are starting to allow us to probe the\nphysical processes in the
        evolution of very massive stars through the\nimprints they leave on their
        final remnants. Stellar evolution theory\npredicts the existence of a gap
        in the black hole mass distribution at\nhigh mass due to the effects of pair
        instability. Previously, we showed\nthat the location of the gap is robust
        against model uncertainties, but\nit does depend sensitively on the uncertain
        ${}^{12}{\\rm{C}}{(\\alpha\n,\\gamma )}^{16}{\\rm{O}}$ rate. This rate is
        of great astrophysical\nsignificance and governs the production of oxygen
        at the expense of\ncarbon. We use the open-source MESA stellar evolution code
        to evolve\nmassive helium stars to probe the location of the mass gap. We
        find that\nthe maximum black hole mass below the gap varies between $40\\,{M}_{\\odot\n}$
        and $90\\,{M}_{\\odot }$ , depending on the strength of the uncertain\n${}^{12}{\\rm{C}}{(\\alpha
        ,\\gamma )}^{16}{\\rm{O}}$ reaction rate. With\nthe first 10 gravitational-wave
        detections of black holes, we constrain\nthe astrophysical S-factor for ${}^{12}{\\rm{C}}{(\\alpha
        ,\\gamma\n)}^{16}{\\rm{O}}$ , at $300\\,\\mathrm{keV}$ , to ${S}_{300}\n175\\,\\,{\\rm{keV}}\\,{\\rm{b}}$
        at 68% confidence. With ${ \\mathcal O\n}(50)$ detected binary black hole
        mergers, we expect to constrain the\nS-factor to within \u00b110-30 ${\\rm{keV}}\\,{\\rm{b}}$
        . We also highlight a\nrole for independent constraints from electromagnetic
        transient surveys.\nThe unambiguous detection of pulsational pair-instability
        supernovae\nwould imply that ${S}_{300} 79\\,{\\rm{keV}}\\,{\\rm{b}}$ . Degeneracies\nwith
        other model uncertainties need to be investigated further, but\nprobing nuclear
        stellar astrophysics poses a promising science case for\nthe future gravitational-wave
        detectors.</description>\n</item>\n\n<item>\n<title>Farmer, Robert: rjfarmer/mesaplot:
        Bug fixes</title>\n<link>https://ui.adsabs.harvard.edu/abs/2020zndo...3678482F</link>\n<description>history
        and profile data are saved saved after the first time they are\nloaded as
        a python pickle file. This allows much faster re-reading in of\nthe file and
        takes up much less space. Kippenhan plots have had some bug\nfixes for colorbars</description>\n</item>\n</channel>\n</rss>"}'

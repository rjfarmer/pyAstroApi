        \     {\n        \"bibcode\":\"1990AnPhy.204..155K\",\n        \"abstract\":\"We
        present methods to compute thermodynamic properties of classical systems which
        involve extending the phase space by two degrees of freedom. These two additional
        degrees of freedom are used to replicate the coupling of the original system

        host \u201Cinner super-Earths\u201D (1-4 R <SUB>\u2295</SUB>, a \u2272 1 au).
        Here we attempt to determine the degree of alignment between the orbital planes
        of the cold Jupiters and the inner super-Earths. The key observational input
        is the fraction of Kepler stars with transiting super-Earths that also have
        transiting cold Jupiters. This fraction depends on both the probability for
        cold Jupiters to occur in such systems and the mutual orbital inclinations.
        Since the probability of occurrence has already been measured in Doppler surveys,
        we can use the data to constrain the mutual inclination distribution. We find
        \u03C3 = 11.\xB08<SUB>-5.\xB05</SUB> <SUP>+12.\xB07</SUP> (68% confidence)

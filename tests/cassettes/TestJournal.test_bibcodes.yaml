        \     {\n        \"bibcode\":\"1990JLTP...78..179P\",\n        \"abstract\":\"The
        dependence of the magnetic moment m obtained from the hysteresis loops on
        the speed of the magnetic field sweepdot H = dH <SUB>ext</SUB>/ dt is explained
        on the basis of Anderson's interpretation of the magnetic flux creep. In addition,
        a phenomenological model is suggested which predicts a linear dependence of
        m on ln \u2016dot H\u2016 with the slope \u2202 m/\u2202 ln \u2016dot H\u2016,
        numerically equal to the relaxation rate \u2202 m/\u2202 ln (t) from the usual
        magnetic relaxation. Such linear relations between m and ln \u2016dot H\u2016
        were observed experimentally in single crystals of YBaCuO. Preliminary experiments
        on the complementary time dependent relaxation of m after a simulated step
        change of H <SUB>ext</SUB> gave mostly relaxation rates close to the predicted
        values. The model here presented also enables one to compare the critical
        state in the superconductor at a field sweep ratedot H with the critical state
        at some time t <SUB>eff</SUB> after a step change of H <SUB>ext</SUB>. The

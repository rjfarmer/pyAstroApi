        \     {\n        \"bibcode\":\"2010ApJ...722...88A\",\n        \"abstract\":\"We
        report on observations of the unusual neutron-star binary system FIRST J102347.6+003841
        carried out using the XMM-Newton satellite. This system consists of a radio
        millisecond pulsar (PSR J1023+0038) in a 0.198 day orbit with a ~0.2 M <SUB>sun</SUB>
        Roche-lobe-filling companion and appears to have had an accretion disk in
        2001. We observe a hard power-law spectrum (\u0393 = 1.26(4)) with a possible
        thermal component, and orbital variability in X-ray flux and possibly hardness
        of the X-rays. We also detect probable pulsations at the pulsar period (single-trial
        significance ~4.5\u03C3 from an 11(2)% modulation), which would make this
        the first system in which both orbital and rotational X-ray pulsations are

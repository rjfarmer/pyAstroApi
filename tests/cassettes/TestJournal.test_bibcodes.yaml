        \       \"citation_count\":4952},\n      {\n        \"bibcode\":\"1993PhRvL..71.1994C\",\n
        \       \"abstract\":\"During strong-field multiphoton ionization, a wave
        packet is formed each time the laser field passes its maximum value. Within
        the first laser period after ionization there is a significant probability
        that the electron will return to the vicinity of the ion with very high kinetic
        energy. High-harmonic generation, multiphoton two-electron ejection, and very
        high energy above-threshold-ionization electrons are all conssequences of
        this electron-ion interaction. One important parameter which determines the
        strength of these effects is the rate at which the wave packet spreads in
        the direction perpendicular to the laser electric field; another is the polarization
        of the laser. It will be essential for experimentalists to be aware of these
        crucial parameters in future experiments.\",\n        \"author\":[\"Corkum,
        P. B.\"],\n        \"pub\":\"Physical Review Letters\",\n        \"pubdate\":\"1993-09-00\",\n
        \       \"title\":[\"Plasma perspective on strong field multiphoton ionization\"],\n
        \       \"year\":\"1993\",\n        \"citation_count\":4988},\n      {\n        \"bibcode\":\"1995Sci...269..198A\",\n
        \       \"abstract\":\"A Bose-Einstein condensate was produced in a vapor
        of rubidium-87 atoms that was confined by magnetic fields and evaporatively
        cooled. The condensate fraction first appeared near a temperature of 170 nanokelvin
        and a number density of 2.5 x 10<SUP>12</SUP> per cubic centimeter and could
        be preserved for more than 15 seconds. Three primary signatures of Bose-Einstein
        condensation were seen. (i) On top of a broad thermal velocity distribution,
        a narrow peak appeared that was centered at zero velocity. (ii) The fraction
        of the atoms that were in this low-velocity peak increased abruptly as the
        sample temperature was lowered. (iii) The peak exhibited a nonthermal, anisotropic
        velocity distribution expected of the minimum-energy quantum state of the
        magnetic trap in contrast to the isotropic, thermal velocity distribution
        observed in the broad uncondensed fraction.\",\n        \"author\":[\"Anderson,
        M. H.\",\n          \"Ensher, J. R.\",\n          \"Matthews, M. R.\",\n          \"Wieman,
        C. E.\",\n          \"Cornell, E. A.\"],\n        \"pub\":\"Science\",\n        \"pubdate\":\"1995-07-00\",\n
        \       \"title\":[\"Observation of Bose-Einstein Condensation in a Dilute
        Atomic Vapor\"],\n        \"year\":\"1995\",\n        \"citation_count\":5277},\n
        \     {\n        \"bibcode\":\"1997A&A...323L..49P\",\n        \"abstract\":\"The
        principal observational characteristics of the Hipparcos Catalogue, and a
        summary of its main astrometric and photometric properties, are presented.
        Median astrometric standard errors (in position, parallax, and annual proper
        motion) are in the range 0.7-0.9 milliarcsec (mas) for stars brighter than
        9 mag at the catalogue epoch (J1991.25). The catalogue is a materialisation
        of the ICRS reference system, coinciding with its principal axes at the level
        of +/-0.6mas, and with proper motions consistent with an inertial system at
        the level of +/-0.25mas/yr. The 118218 constituent stars provide a mean sky
        density of ~3 stars/deg^2^. The catalogue is available in printed and machine-readable
        forms.\",\n        \"author\":[\"Perryman, M. A. C.\",\n          \"Lindegren,
        L.\",\n          \"Kovalevsky, J.\",\n          \"Hoeg, E.\",\n          \"Bastian,

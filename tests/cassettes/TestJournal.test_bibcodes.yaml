        \       \"abstract\":\"Novel self-healing protective coatings with nanocontainers
        of corrosion inhibitors open new opportunities for long-term anticorrosion
        protection of different metallic materials. In this paper a new type of functional
        nanoreservoir based on silica nanocapsules (SiNC) synthesized and loaded with
        corrosion inhibitor 2-mercaptobenzothiazole (MBT) in a one-stage process is
        reported for the first time. Unlike conventional mesoporous silica nanoparticles,
        SiNC possess an empty core and shell with gradual mesoporosity, arising from
        the particular conditions of the synthetic route adopted, which confers significant
        loading capacity and allows prolonged and stimuli-triggered release of the
        inhibiting species. The kinetics of inhibitor release was studied at different
        pH values and concentrations of NaCl. The results show a clear dependence
        of the release profiles on corrosion relevant triggers such as pH and Cl<SUP>-</SUP>
        concentration. When SiNC loaded with MBT are dispersed in NaCl solution, there
        is a significant decrease of the corrosion activity on aluminium alloy 2024.
        More importantly, when SiNC-MBT is added to a conventional water-based coating
        formulation, the modified coating hampers corrosion activity at the metal
        interface, better than in the case of direct addition of corrosion inhibitor.
        Furthermore, self-healing is observed before and after artificially inflicting
        defects in the modified coatings. As a result, the developed nanocontainers
        show high potential to be used in new generation of active protective coatings.\",\n

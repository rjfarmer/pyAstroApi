        \     {\n        \"bibcode\":\"2020A&A...634A..75B\",\n        \"abstract\":\"Context.
        New photometric space missions to detect and characterise transiting exoplanets
        are focusing on bright stars to obtain high cadence, high signal-to-noise
        light curves. Since these missions will be sensitive to stellar oscillations
        and granulation even for dwarf stars, they will be limited by stellar variability.
        Therefore, it is crucial and timely to develop robust methods to account for
        and correct for stellar variability. <BR /> Aims: We tested the performance
        of Gaussian process (GP) regression on the characterisation of transiting
        planets, and in particular to determine how many components of variability
        are necessary to describe high cadence, high signal-to-noise light curves
        expected from CHEOPS and PLATO. To achieve this, we selected a sample of bright
        stars observed in the asteroseismology field of CoRoT at high cadence (32
        s) and high signal-to-noise ratio (S/N). <BR /> Methods: We used GPs to model
        stellar variability including different combinations of stellar oscillations,
        granulation, and rotational modulation models. We preformed model comparison
        to find the best activity model fit to our data. We compared the best multi-component
        model with the usual one-component model used for transit retrieval and with
        a non-GP model. <BR /> Results: We found that the best GP stellar variability
        model contains four to five variability components: one stellar oscillation
        component, two to four granulation components, and/or one rotational modulation
        component, which is consistent with results from asteroseismology. However,
        this high number of components is in contrast with the one-component GP model
        (1GP) commonly used in the literature for transit characterisation. Therefore,
        we compared the performance of the best multi-component GP model with the
        1GP model in the derivation of transit parameters of simulated transits. We
        found that for Jupiter- and Neptune-size planets the best multi-component
        GP model is slightly better than the 1GP model, and much better than the non-GP
        model that gives biased results. For Earth-size planets, the 1GP model fails
        to retrieve the transit because it is a poor description of stellar activity.
        The non-GP model gives some biased results and the best multi-component GP
        is capable of retrieving the correct transit model parameters. <BR /> Conclusions:
        We conclude that when characterising transiting exoplanets with high S/Ns
        and high cadence light curves, we need models that couple the description
        of stellar variability with the transits analysis, like GPs. Moreover, for
        Earth-like exoplanets a better description of stellar variability (achieved
        using multi-component models) improves the planetary characterisation. Our
        results are particularly important for the analysis of TESS, CHEOPS, and PLATO
        light curves.\",\n        \"author\":[\"Barros, S. C. C.\",\n          \"Demangeon,
        O.\",\n          \"D\xEDaz, R. F.\",\n          \"Cabrera, J.\",\n          \"Santos,
        N. C.\",\n          \"Faria, J. P.\",\n          \"Pereira, F.\"],\n        \"pub\":\"Astronomy
        and Astrophysics\",\n        \"pubdate\":\"2020-02-00\",\n        \"title\":[\"Improving
        transit characterisation with Gaussian process modelling of stellar variability\"],\n
        \       \"year\":\"2020\",\n        \"citation_count\":28},\n      {\n        \"bibcode\":\"2020ApJ...891...20M\",\n
        \       \"abstract\":\"Super-Earths and mini-Neptunes exhibit great diversity
        in their compositional and orbital properties. Their bulk densities span a
        large range, from those dense enough to be purely rocky to those needing a
        substantial contribution from volatiles to their volumes. Their orbital configurations
        range from compact, circular multitransiting systems like Kepler-11 to systems
        like our solar system's terrestrial planets with wider spacings and modest
        but significant eccentricities and mutual inclinations. Here we investigate
        whether a continuum of formation conditions resulting from variation in the
        amount of solids available in the inner disk can account for the diversity
        of orbital and compositional properties observed for super-Earths, including
        the apparent dichotomy between single and multitransiting systems. We simulate
        in situ formation of super-Earths via giant impacts and compare to the observed
        Kepler sample. We find that intrinsic variations among disks in the amount
        of solids available for in situ formation can account for the orbital and
        compositional diversity observed among Kepler's transiting planets. Our simulations
        can account for the planets' distributions of orbital period ratios, transit
        duration ratios, and transit multiplicity; higher eccentricities for planets
        in single transiting systems than for those in multitransiting systems; smaller
        eccentricities for larger planets; scatter in the mass-radius relation, including
        lower densities for planets with masses measured with transit timing variations
        instead of with radial velocity; and similarities in planets' sizes and spacings
        within each system. Our findings support the theory that variation among super-Earth
        and mini-Neptune properties is primarily locked in by different in situ formation
        conditions, rather than arising stochastically through subsequent evolution.\",\n
        \       \"author\":[\"MacDonald, Mariah G.\",\n          \"Dawson, Rebekah
        I.\",\n          \"Morrison, Sarah J.\",\n          \"Lee, Eve J.\",\n          \"Khandelwal,
        Arjun\"],\n        \"pub\":\"The Astrophysical Journal\",\n        \"pubdate\":\"2020-03-00\",\n
        \       \"title\":[\"Forming Diverse Super-Earth Systems In Situ\"],\n        \"year\":\"2020\",\n
        \       \"citation_count\":22},\n      {\n        \"bibcode\":\"2020MNRAS.491.5595P\",\n
        \       \"abstract\":\"The NASA's Kepler mission discovered \u223C700 planets
        in multiplanet systems containing three or more transiting bodies, many of
        which are super-Earths and mini-Neptunes in compact configurations. Using
        N-body simulations, we examine the in situ, final stage assembly of multiplanet
        systems via the collisional accretion of protoplanets. Our initial conditions
        are constructed using a subset of the Kepler five-planet systems as templates.
        Two different prescriptions for treating planetary collisions are adopted.
        The simulations address numerous questions: Do the results depend on the accretion
        prescription?; do the resulting systems resemble the Kepler systems, and do
        they reproduce the observed distribution of planetary multiplicities when
        synthetically observed?; do collisions lead to significant modification of
        protoplanet compositions, or to stripping of gaseous envelopes?; do the eccentricity
        distributions agree with those inferred for the Kepler planets? We find that
        the accretion prescription is unimportant in determining the outcomes. The
        final planetary systems look broadly similar to the Kepler templates adopted,
        but the observed distributions of planetary multiplicities or eccentricities
        are not reproduced, because scattering does not excite the systems sufficiently.
        In addition, we find that \u223C1 per cent of our final systems contain a
        co-orbital planet pair in horseshoe or tadpole orbits. Post-processing the
        collision outcomes suggests that they would not significantly change the ice
        fractions of initially ice-rich protoplanets, but significant stripping of
        gaseous envelopes appears likely. Hence, it may be difficult to reconcile
        the observation that many low-mass Kepler planets have H/He envelopes with
        an in situ formation scenario that involves giant impacts after dispersal
        of the gas disc.\",\n        \"author\":[\"Poon, Sanson T. S.\",\n          \"Nelson,
        Richard P.\",\n          \"Jacobson, Seth A.\",\n          \"Morbidelli, Alessandro\"],\n
        \       \"pub\":\"Monthly Notices of the Royal Astronomical Society\",\n        \"pubdate\":\"2020-02-00\",\n
        \       \"title\":[\"Formation of compact systems of super-Earths via dynamical
        instabilities and giant impacts\"],\n        \"year\":\"2020\",\n        \"citation_count\":22},\n

        \     {\n        \"bibcode\":\"1988PhRvD..37.3406R\",\n        \"abstract\":\"The
        cosmological consequences of a pervasive, rolling, self-interacting, homogeneous
        scalar field are investigated. A number of models in which the energy density
        of the scalar field red-shifts in a specific manner are studied. In these
        models the current epoch is chosen to be scalar-field dominated to agree with
        dynamical estimates of the density parameter, \u03A9<SUB>dyn~0.2</SUB>, and
        zero spatial curvature. The required scalar-field potential is ``nonlinear''
        and decreases in magnitude as the value of the scalar field increases. A special
        solution of the field equations which is an attractive, time-dependent, fixed
        point is presented. These models are consistent with the classical tests of
        gravitation theory. The E\xF6tv\xF6s-Dicke measurements strongly constrain
        the coupling of the scalar field to light (nongravitational) fields. Nucleosynthesis
        proceeds as in the standard hot big-bang model. In linear perturbation theory
        the behavior of baryonic perturbations, in the baryon-dominated epoch, do
        not differ significantly from the canonical scenario, while the presence of
        a substantial amount of homogeneous scalar-field energy density at low red-shifts
        inhibits the growth of perturbations in the baryonic fluid. The energy density
        in the scalar field is not appreciably perturbed by nonrelativistic gravitational
        fields, either in the radiation-dominated, matter-dominated, or scalar-field-dominated
        epochs. On the basis of this effect, we argue that these models could reconcile
        the low dynamical estimates of the mean mass density with the negligibly small
        spatial curvature preferred by inflation.\",\n        \"author\":[\"Ratra,
        Bharat\",\n          \"Peebles, P. J. E.\"],\n        \"pub\":\"Physical Review
        D\",\n        \"pubdate\":\"1988-06-00\",\n        \"title\":[\"Cosmological
        consequences of a rolling homogeneous scalar field\"],\n        \"year\":\"1988\",\n
        \       \"citation_count\":3535},\n      {\n        \"bibcode\":\"1968PhRv..167..331M\",\n
        \       \"abstract\":\"The superconducting transition temperature is calculated
        as a function of the electron-phonon and electron-electron coupling constants
        within the framework of the strong-coupling theory. Using this theoretical
        result, we find empirical values of the coupling constants and the \\\"band-structure\\\"
        density of states for a number of metals and alloys. It is noted that the
        electron-phonon coupling constant depends primarily on the phonon frequencies
        rather than on the electronic properties of the metal. Finally, using these
        results, one can predict a maximum superconducting transition temperature.\",\n
        \       \"author\":[\"McMillan, W. L.\"],\n        \"pub\":\"Physical Review\",\n
        \       \"pubdate\":\"1968-03-00\",\n        \"title\":[\"Transition Temperature
        of Strong-Coupled Superconductors\"],\n        \"year\":\"1968\",\n        \"citation_count\":3783},\n
        \     {\n        \"bibcode\":\"2004RvMP...76..323Z\",\n        \"abstract\":\"Spintronics,
        or spin electronics, involves the study of active control and manipulation
        of spin degrees of freedom in solid-state systems. This article reviews the
        current status of this subject, including both recent advances and well-established
        results. The primary focus is on the basic physical principles underlying
        the generation of carrier spin polarization, spin dynamics, and spin-polarized
        transport in semiconductors and metals. Spin transport differs from charge
        transport in that spin is a nonconserved quantity in solids due to spin-orbit
        and hyperfine coupling. The authors discuss in detail spin decoherence mechanisms
        in metals and semiconductors. Various theories of spin injection and spin-polarized
        transport are applied to hybrid structures relevant to spin-based devices
        and fundamental studies of materials properties. Experimental work is reviewed
        with the emphasis on projected applications, in which external electric and
        magnetic fields and illumination by light will be used to control spin and
        charge dynamics to create new functionalities not feasible or ineffective
        with conventional electronics.\",\n        \"author\":[\"\u017Duti\u0107,
        Igor\",\n          \"Fabian, Jaroslav\",\n          \"Das Sarma, S.\"],\n
        \       \"pub\":\"Reviews of Modern Physics\",\n        \"pubdate\":\"2004-04-00\",\n
        \       \"title\":[\"Spintronics: Fundamentals and applications\"],\n        \"year\":\"2004\",\n
        \       \"citation_count\":7318},\n      {\n        \"bibcode\":\"1991Natur.353..737O\",\n
        \       \"abstract\":\"A photovoltaic cell created from low- to medium-purity
        materials by low-cost processes is described which exhibits a commercially
        realistic energy-conversion efficiency. The device is based on a 10-micron
        thick optically transparent film of titanium dioxide particles a few nm in
        size, coated with a monolayer of a charge-transfer dye to sensitize the film
        for light harvesting. The device harvests a high proportion of the incident
        solar energy flux and shows exceptionally high efficiencies for the conversion
        of incident photons to electrical current. The overall light-to-electric energy
        conversion yield is 7.1-7.9 percent in simulated solar light and 12 percent
        in diffuse daylight. The large current densities and exceptional stability
        as well as the low cost make practical applications feasible.\",\n        \"author\":[\"O'Regan,
        Brian\",\n          \"Graetzel, Michael\"],\n        \"pub\":\"Nature\",\n
        \       \"pubdate\":\"1991-10-00\",\n        \"title\":[\"A low-cost, high-efficiency
        solar cell based on dye-sensitized colloidal TiO2 films\"],\n        \"year\":\"1991\",\n
        \       \"citation_count\":6613},\n      {\n        \"bibcode\":\"1985PhRvA..31.1695H\",\n
        \       \"abstract\":\"Nos\xE9 has modified Newtonian dynamics so as to reproduce
        both the canonical and the isothermal-isobaric probability densities in the
        phase space of an N-body system. He did this by scaling time (with s) and
        distance (with V<SUP>1/D</SUP> in D dimensions) through Lagrangian equations
        of motion. The dynamical equations describe the evolution of these two scaling
        variables and their two conjugate momenta p<SUB>s</SUB> and p<SUB>v</SUB>.
        Here we develop a slightly different set of equations, free of time scaling.
        We find the dynamical steady-state probability density in an extended phase
        space with variables x, p<SUB>x</SUB>, V, \u025B\u02D9, and \u03B6, where
        the x are reduced distances and the two variables \u025B\u02D9 and \u03B6
        act as thermodynamic friction coefficients. We find that these friction coefficients
        have Gaussian distributions. From the distributions the extent of small-system
        non-Newtonian behavior can be estimated. We illustrate the dynamical equations
        by considering their application to the simplest possible case, a one-dimensional

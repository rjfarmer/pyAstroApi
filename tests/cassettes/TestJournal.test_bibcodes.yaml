        \       \"citation_count\":23},\n      {\n        \"bibcode\":\"2001JNCS..290..153C\",\n
        \       \"abstract\":\"The corrosion resistance of sol-gel derived, organic-inorganic,
        silica-based hybrid coatings with various amounts of organic content was studied.
        Hybrid sols were prepared by copolymerizing tetraethylorthosilicate (TEOS)
        and 3-methacryloxypropyltrimethoxysilane (MPS) with a two-step acid-catalyst
        process. Hybrid coatings were dip-coated on 304 stainless steel substrates
        and annealed at 300 \xB0C for 30 min. Such prepared hybrid coatings were found
        to be relatively dense, uniform and defect free. The adhesion and flexibility
        of the coatings were characterized. The influences of the amount of organic
        component incorporated into the coatings and the aging of sols on corrosion
        protection were studied. Electrochemical analyses showed that the relatively
        dense hybrid coatings provided excellent corrosion protection by forming a
        physical barrier, which effectively separated the anode from the cathode.

        \       \"year\":\"2018\",\n        \"citation_count\":57},\n      {\n        \"bibcode\":\"2016arXiv160604797M\",\n
        \       \"abstract\":\"Convolutional Neural Networks (CNNs) have been recently
        employed to solve problems from both the computer vision and medical image
        analysis fields. Despite their popularity, most approaches are only able to
        process 2D images while most medical data used in clinical practice consists
        of 3D volumes. In this work we propose an approach to 3D image segmentation
        based on a volumetric, fully convolutional, neural network. Our CNN is trained
        end-to-end on MRI volumes depicting prostate, and learns to predict segmentation
        for the whole volume at once. We introduce a novel objective function, that
        we optimise during training, based on Dice coefficient. In this way we can
        deal with situations where there is a strong imbalance between the number
        of foreground and background voxels. To cope with the limited number of annotated
        volumes available for training, we augment the data applying random non-linear
        transformations and histogram matching. We show in our experimental evaluation

        K) is aligned, with an alignment angle of \u03BB = 10fdg5<SUP> + 6.4</SUP>
        <SUB> - 6.5</SUB> obtained through tomography, and that WASP-38 (T <SUB>eff</SUB>
        = 6180<SUP>+40</SUP> <SUB>- 60</SUB> K) is also aligned, with tomographic
        analysis yielding \u03BB = 7fdg5<SUP> + 4.7</SUP> <SUB> - 6.1</SUB>. The latter
        result provides an order-of-magnitude improvement in the uncertainty in \u03BB
        compared to the previous analysis of Simpson et al. We are only able to loosely

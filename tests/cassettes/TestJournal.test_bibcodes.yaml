        One key step for the understanding of these worlds is their characterization,
        which mostly depend on their host stars. <BR /> Aims: We perform a significant
        update of the Stars With ExoplanETs CATalog (SWEET-Cat), a unique compilation
        of precise stellar parameters for planet-host stars provided for the exoplanet
        community. <BR /> Methods: We made use of high-resolution spectra for planet-host
        stars, either observed by our team or found in several public archives. The
        new spectroscopic parameters were derived for the spectra following the same

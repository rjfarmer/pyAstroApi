        debate. On quite general grounds, we expect that, owing to their low superfluid
        densities and short correlation lengths, superconducting fluctuations will
        be significant for transport and thermodynamic properties in this part of
        the phase diagram. Although there is ample experimental evidence for such
        correlations, there has been disagreement about how high in temperature they
        may persist, their role in the phenomenology of the pseudogap and their significance
        for understanding high-temperature superconductivity. Here we use THz time-domain
        spectroscopy to probe the temporal fluctuations of superconductivity above
        the critical temperature (T<SUB>c</SUB>) in La<SUB>2-x</SUB>Sr<SUB>x</SUB>CuO<SUB>4</SUB>

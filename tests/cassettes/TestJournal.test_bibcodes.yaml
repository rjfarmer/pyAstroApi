        \     {\n        \"bibcode\":\"2007NewA...12..357H\",\n        \"abstract\":\"Direct-summation
        N-body algorithms compute the gravitational interaction between stars in an
        exact way and have a computational complexity of O(N<SUP>2</SUP>). Performance
        can be greatly enhanced via the use of special-purpose accelerator boards
        like the GRAPE-6A. However, the memory of the GRAPE boards is limited. Here,
        we present a performance analysis of direct N-body codes on two parallel supercomputers
        that incorporate special-purpose boards, allowing as many as four million
        particles to be integrated. Both computers employ high-speed, Infiniband interconnects
        to minimize communication overhead, which can otherwise become significant
        due to the small number of \\\"active\\\" particles at each time step. We
        find that the computation time scales well with processor number; for 2 \xD7
        10 <SUP>6</SUP> particles, efficiencies greater than 60% and speeds in excess

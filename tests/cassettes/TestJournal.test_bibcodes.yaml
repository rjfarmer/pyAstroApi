        \     {\n        \"bibcode\":\"1965PhRv..140.1133K\",\n        \"abstract\":\"From
        a theory of Hohenberg and Kohn, approximation methods for treating an inhomogeneous
        system of interacting electrons are developed. These methods are exact for
        systems of slowly varying or high density. For the ground state, they lead
        to self-consistent equations analogous to the Hartree and Hartree-Fock equations,
        respectively. In these equations the exchange and correlation portions of
        the chemical potential of a uniform electron gas appear as additional effective
        potentials. (The exchange portion of our effective potential differs from
        that due to Slater by a factor of 23.) Electronic systems at finite temperatures
        and in magnetic fields are also treated by similar methods. An appendix deals
        with a further correction for systems with short-wavelength density oscillations.\",\n

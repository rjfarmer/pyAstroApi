        Millisecond Pulsar PSR J1023+0038: Anti-correlated X-Ray and Radio Variability\"],\n
        \       \"year\":\"2018\",\n        \"citation_count\":48},\n      {\n        \"bibcode\":\"2015ApJ...800L..12R\",\n
        \       \"abstract\":\"XSS J12270-4859 is an X-ray binary associated with
        the Fermi Large Area Telescope gamma-ray source 1FGL J1227.9-4852. In 2012
        December, this source underwent a transition where the X-ray and optical luminosity
        dropped and the spectral signatures of an accretion disk disappeared. We report
        the discovery of a 1.69 millisecond pulsar (MSP), PSR J1227-4853, at a dispersion
        measure of 43.4 pc cm<SUP>-3</SUP> associated with this source, using the
        Giant Metrewave Radio Telescope (GMRT) at 607 MHz. This demonstrates that,
        post-transition, the system hosts an active radio MSP. This is the third system
        after PSR J1023+0038 and PSR J1824-2452I showing evidence of state switching
        between radio MSP and low-mass X-ray binary states. We report timing observations
        of PSR J1227-4853 with the GMRT and Parkes, which give a precise determination
        of the rotational and orbital parameters of the system. The companion mass
        measurement of 0.17-0.46 M<SUB>\u2299</SUB> suggests that this is a redback
        system. PSR J1227-4853 is eclipsed for about 40% of its orbit at 607 MHz with
        additional short-duration eclipses at all orbital phases. We also find that
        the pulsar is very energetic, with a spin-down luminosity of \u223C10<SUP>35</SUP>
        erg s<SUP>-1</SUP>. We report simultaneous imaging and timing observations
        with the GMRT, which suggests that eclipses are caused by absorption rather
        than dispersion smearing or scattering.\",\n        \"author\":[\"Roy, Jayanta\",\n

        formula into a functional of the electron density\"],\n        \"year\":\"1988\",\n
        \       \"citation_count\":27778},\n      {\n        \"bibcode\":\"2016PhRvL.116f1102A\",\n
        \       \"abstract\":\"On September 14, 2015 at 09:50:45 UTC the two detectors
        of the Laser Interferometer Gravitational-Wave Observatory simultaneously
        observed a transient gravitational-wave signal. The signal sweeps upwards
        in frequency from 35 to 250 Hz with a peak gravitational-wave strain of 1.0
        \xD710<SUP>-21</SUP>. It matches the waveform predicted by general relativity
        for the inspiral and merger of a pair of black holes and the ringdown of the
        resulting single black hole. The signal was observed with a matched-filter

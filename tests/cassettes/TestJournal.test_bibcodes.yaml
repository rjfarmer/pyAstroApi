        \     {\n        \"bibcode\":\"2001cnem.conf..391A\",\n        \"abstract\":\"Carbon
        nanotubes have attracted the fancy of many scientists worldwide. The small
        dimensions, strength and the remarkable physical properties of these structures
        make them a very unique material with a whole range of promising applications.
        In this review we describe some of the important materials science applications
        of carbon nanotubes. Specifically we discuss the electronic and electrochemical
        applications of nanotubes, nanotubes as mechanical reinforcements in high
        performance composites, nanotube-based field emitters, and their use as nanoprobes
        in metrology and biological and chemical investigations, and as templates
        for the creation of other nanostructures. Electronic properties and device
        applications of nanotubes are treated elsewhere in the book. The challenges

        \       \"year\":\"1991\",\n        \"citation_count\":90},\n      {\n        \"bibcode\":\"2013JCoPh.236..580C\",\n
        \       \"abstract\":\"We present a new implementation of the numerical integration
        of the classical, gravitational, N-body problem based on a high order Hermite's
        integration scheme with block time steps, with a direct evaluation of the
        particle-particle forces. The main innovation of this code (called HiGPUs)
        is its full parallelization, exploiting both OpenMP and MPI in the use of
        the multicore Central Processing Units as well as either Compute Unified Device
        Architecture (CUDA) or OpenCL for the hosted Graphic Processing Units. We
        tested both performance and accuracy of the code using up to 256 GPUs in the
        supercomputer IBM iDataPlex DX360M3 Linux Infiniband Cluster provided by the
        Italian supercomputing consortium CINECA, for values of N\u2A7D8 millions.
        We were able to follow the evolution of a system of 8 million bodies for few
        crossing times, task previously unreached by direct summation codes.\",\n
        \       \"author\":[\"Capuzzo-Dolcetta, R.\",\n          \"Spera, M.\",\n
        \         \"Punzo, D.\"],\n        \"pub\":\"Journal of Computational Physics\",\n
        \       \"pubdate\":\"2013-03-00\",\n        \"title\":[\"A fully parallel,
        high precision, N-body code running on hybrid computing platforms\"],\n        \"year\":\"2013\",\n
        \       \"citation_count\":61},\n      {\n        \"bibcode\":\"2012JCoPh.231.2825B\",\n
        \       \"abstract\":\"We present the implementation and performance of a
        new gravitational N-body tree-code that is specifically designed for the graphics
        processing unit (GPU).The code is publicly available at: http://castle.strw.leidenuniv.nl/software.html.<SUP>1</SUP>
        All parts of the tree-code algorithm are executed on the GPU. We present algorithms
        for parallel construction and traversing of sparse octrees. These algorithms
        are implemented in CUDA and tested on NVIDIA GPUs, but they are portable to
        OpenCL and can easily be used on many-core devices from other manufacturers.
        This portability is achieved by using general parallel-scan and sort methods.
        The gravitational tree-code outperforms tuned CPU code during the tree-construction
        and shows a performance improvement of more than a factor 20 overall, resulting
        in a processing rate of more than 2.8 million particles per second.\",\n        \"author\":[\"B\xE9dorf,
        Jeroen\",\n          \"Gaburov, Evghenii\",\n          \"Portegies Zwart,
        Simon\"],\n        \"pub\":\"Journal of Computational Physics\",\n        \"pubdate\":\"2012-04-00\",\n
        \       \"title\":[\"A sparse octree gravitational N-body code that runs entirely
        on the GPU processor\"],\n        \"year\":\"2012\",\n        \"citation_count\":53},\n
        \     {\n        \"bibcode\":\"2008A&A...488.1007G\",\n        \"abstract\":\"Stellar
        collisions are an important formation channel for blue straggler stars in
        globular and old open clusters. Hydrodynamical simulations have shown that
        the remnants of such collisions are out of thermal equilibrium, are not strongly
        mixed and can rotate very rapidly. Detailed evolution models of collision
        products are needed to interpret observed blue straggler populations and to
        use them to probe the dynamical history of a star cluster. We expand on previous
        studies by presenting an efficient procedure to import the results of detailed
        collision simulations into a fully implicit stellar evolution code. Our code
        is able to evolve stellar collision products in a fairly robust manner and
        allows for a systematic study of their evolution. Using our code we have constructed
        detailed models of the collisional blue stragglers produced in the N-body
        simulation of M 67 performed by Hurley et al. in 2005. We assume the collisions
        are head-on and thus ignore the effects of rotation in this paper. Our detailed
        models are more luminous than normal stars of the same mass and in the same
        stage of evolution, but cooler than homogeneously mixed versions of the collision
        products. The increased luminosity and inefficient mixing decrease the remaining
        main-sequence lifetimes of the collision products, which are much shorter
        than predicted by the simple prescription commonly used in N-body simulations.\",\n
        \       \"author\":[\"Glebbeek, E.\",\n          \"Pols, O. R.\",\n          \"Hurley,
        J. R.\"],\n        \"pub\":\"Astronomy and Astrophysics\",\n        \"pubdate\":\"2008-09-00\",\n
        \       \"title\":[\"Evolution of stellar collision products in open clusters.
        I. Blue stragglers in N-body models of M 67\"],\n        \"year\":\"2008\",\n
        \       \"citation_count\":63},\n      {\n        \"bibcode\":\"2008MNRAS.383L...5G\",\n
        \       \"abstract\":\"The early evolution of dense star clusters is possibly
        dominated by close interactions between stars, and physical collisions between
        stars may occur quite frequently. Simulating a stellar collision event can
        be an intensive numerical task, as detailed calculations of this process require
        hydrodynamic simulations in three dimensions. We present a computationally
        inexpensive method in which we approximate the merger process, including shock
        heating, hydrodynamic mixing and mass loss, with a simple algorithm based
        on conservation laws and a basic qualitative understanding of the hydrodynamics
        of stellar mergers. The algorithm relies on Archimedes' principle to dictate
        the distribution of the fluid in the stable equilibrium situation. We calibrate
        and apply the method to mergers of massive stars, as these are expected to
        occur in young and dense star clusters. We find that without the effects of
        microscopic mixing, the temperature and chemical composition profiles in a
        collision product can become double-valued functions of enclosed mass. Such
        an unphysical situation is mended by simulating microscopic mixing as a post-collision
        effect. In this way we find that head-on collisions between stars of the same
        spectral type result in substantial mixing, while mergers between stars of
        different spectral type, such as type B and O stars (~10 and ~40M<SUB>solar</SUB>
        respectively), are subject to relatively little hydrodynamic mixing. Our algorithm
        has been implemented in an easy-to-use software package, which we have made
        publicly available for download.<SUP>1</SUP>\",\n        \"author\":[\"Gaburov,
        E.\",\n          \"Lombardi, J. C.\",\n          \"Portegies Zwart, S.\"],\n
        \       \"pub\":\"Monthly Notices of the Royal Astronomical Society\",\n        \"pubdate\":\"2008-01-00\",\n
        \       \"title\":[\"Mixing in massive stellar mergers\"],\n        \"year\":\"2008\",\n
        \       \"citation_count\":43},\n      {\n        \"bibcode\":\"2008MNRAS.386.1931A\",\n
        \       \"abstract\":\"We introduce the publicly available code SPHRAY, a
        smoothed particle hydrodynamics (SPH) ray tracer designed to solve the 3D,
        time-dependent, radiative transfer equation for cosmological density fields.
        The SPH nature of SPHRAY makes the incorporation of separate hydrodynamics
        and gravity solvers very natural. SPHRAY relies on a Monte Carlo (MC) ray-tracing
        scheme that does not interpolate the SPH particles on to a grid but instead
        integrates directly through the SPH kernels. Given an arbitrary (series of)
        SPH density field(s) and a description of the sources of ionizing radiation,
        the code will calculate the non-equilibrium ionization and temperature state
        of hydrogen (HI, HII) and helium (HeI, HeII, HeIII). The sources of radiation
        can include point-like objects, diffuse recombination radiation, and a background
        field from outside the computational volume. The MC ray-tracing implementation
        allows for the quick introduction of new physics and is parallelization-friendly.
        A quick Axis Aligned Bounding Box (AABB) test taken from computer graphics
        applications allows for the acceleration of the ray-tracing component. We
        present the algorithms used in SPHRAY and verify the code by performing the
        test problems detailed in the recent Radiative Transfer Comparison Project
        of Iliev et. al. The source code for SPHRAY and example SPH density fields
        are made available on a companion website (http://www.sphray.org).\",\n        \"author\":[\"Altay,
        Gabriel\",\n          \"Croft, Rupert A. C.\",\n          \"Pelupessy, Inti\"],\n
        \       \"pub\":\"Monthly Notices of the Royal Astronomical Society\",\n        \"pubdate\":\"2008-06-00\",\n
        \       \"title\":[\"SPHRAY: a smoothed particle hydrodynamics ray tracer
        for radiative transfer\"],\n        \"year\":\"2008\",\n        \"citation_count\":58},\n
        \     {\n        \"bibcode\":\"2011ApJ...734...55P\",\n        \"abstract\":\"The
        millisecond pulsar (MSP) J1903+0327 is accompanied by an ordinary G dwarf
        star in an unusually wide (P <SUB>orb</SUB> ~= 95.2 days) and eccentric (e
        ~= 0.44) orbit. The standard model for producing MSPs fails to explain the
        orbital characteristics of this extraordinary binary, and alternative binary
        models are unable to explain the observables. We present a triple-star model
        for producing MSPs in relatively wide eccentric binaries with a normal (main-sequence)
        stellar companion. We start from a stable triple system consisting of a low-mass
        X-ray binary (LMXB) with an orbital period of at least 1 day, accompanied
        by a G dwarf in a wide and possibly eccentric orbit. Variations in the initial
        conditions naturally provide a satisfactory explanation for the unexplained
        triple component in the eclipsing soft X-ray transient 4U 2129+47 or the cataclysmic
        variable EC 19314-5915. The best explanation for J1903+0327, however, results
        from the expansion of the orbit of the LMXB, driven by the mass transfer from
        the evolving donor star to its neutron star companion, which causes the triple
        eventually to become dynamically unstable. Using numerical computations we
        show that, depending on the precise system configuration at the moment the
        triple becomes dynamically unstable, the ejection of each of the three components
        is possible. If the donor star of the LMXB is ejected, a system resembling
        J1903+0327 will result. If the neutron star is ejected, a single MSP results.
        This model therefore also provides a straightforward mechanism for forming
        a single MSP in the Galactic disk. We conclude that the Galaxy contains some
        30-300 binaries with characteristics similar to J1903+0327 and about an order
        of magnitude fewer single MSPs produced with the proposed triple scenario.\",\n
        \       \"author\":[\"Portegies Zwart, S.\",\n          \"van den Heuvel,
        E. P. J.\",\n          \"van Leeuwen, J.\",\n          \"Nelemans, G.\"],\n
        \       \"pub\":\"The Astrophysical Journal\",\n        \"pubdate\":\"2011-06-00\",\n
        \       \"title\":[\"The Formation of the Eccentric-orbit Millisecond Pulsar
        J1903+0327 and the Origin of Single Millisecond Pulsars\"],\n        \"year\":\"2011\",\n
        \       \"citation_count\":52},\n      {\n        \"bibcode\":\"1998MNRAS.296..442W\",\n
        \       \"abstract\":\"We derive analytically the Jeans criterion for a gas
        simulated using an SPH code in which the number of neighbours N_neighb is
        held constant (approximately) and the gravity-softening length, epsilon, equals
        the smoothing length, h (approximately). We show that the Jeans criterion
        is reproduced accurately for resolved structures, i.e. those represented by
        &gt;N_neighb particles. Unresolved structures are stabilized, as long as (i)
        the smoothing kernel W(u) is sufficiently centrally peaked, and (ii) the Jeans
        mass is resolved. Provided that these conditions are satisfied, then, in simulations
        of the formation of stars and galaxies, any fragmentation that occurs should
        be both physical and resolved. In particular there should be no creation of
        sub-Jeans condensations owing to numerical instability.\",\n        \"author\":[\"Whitworth,
        A. P.\"],\n        \"pub\":\"Monthly Notices of the Royal Astronomical Society\",\n
        \       \"pubdate\":\"1998-05-00\",\n        \"title\":[\"The Jeans instability
        in smoothed particle hydrodynamics\"],\n        \"year\":\"1998\",\n        \"citation_count\":65},\n
        \     {\n        \"bibcode\":\"2013MNRAS.429..895P\",\n        \"abstract\":\"We
        examine the formation of planets around binary stars in light of the recently
        discovered systems Kepler 16, 34 and 35. We conduct hydrodynamical simulations
        of self-gravitating discs around binary systems. The selected binary and disc
        parameters are chosen consistent with observed systems. The discs are evolved
        until they settle in a quasi-equilibrium and the resulting systems are compared
        with the parameters of Kepler 16, 34 and 35. We find a close correspondence
        of the peak density at the inner disc gap and the orbit of the observed planets.
        We conclude, based on our simulations, that the orbits of the observed Kepler
        planets are determined by the size of the inner disc gap which for these systems
        results from the binary driving. This mediates planet formation either through
        the density enhancement or through planetary trapping at the density gradient
        inversion in the inner disc. For all three systems the current eccentricity
        of the planetary orbit is less than the disc eccentricity in the simulations.
        This, together with the long-term stability of the orbits argues against in
        situ formation (e.g. a direct collapse scenario of the material in the ring).
        Conducting additional simulations of systems with a wider range of parameters
        (taken from a survey of eclipsing binaries), we find that the planet semimajor
        axis and binary eccentricity in such a scenario should be tightly correlated
        providing an observational test of this formation mechanism.\",\n        \"author\":[\"Pelupessy,
        F. I.\",\n          \"Portegies Zwart, S.\"],\n        \"pub\":\"Monthly Notices
        of the Royal Astronomical Society\",\n        \"pubdate\":\"2013-02-00\",\n
        \       \"title\":[\"The formation of planets in circumbinary discs\"],\n
        \       \"year\":\"2013\",\n        \"citation_count\":44},\n      {\n        \"bibcode\":\"2011ApJ...731L...9I\",\n
        \       \"abstract\":\"In recent numerical simulations, it has been found
        that the eccentricity of supermassive black hole (SMBH)-intermediate black
        hole (IMBH) binaries grows toward unity through interactions with the stellar
        background. This increase of eccentricity reduces the merging timescale of
        the binary through the gravitational radiation to a value well below the Hubble
        time. It also gives a theoretical explanation of the existence of eccentric
        binaries such as that in OJ287. In self-consistent N-body simulations, this
        increase of eccentricity is always observed. On the other hand, the result
        of the scattering experiment between SMBH binaries and field stars indicated
        that the eccentricity dose not change significantly. This discrepancy leaves
        the high eccentricity of the SMBH binaries in N-body simulations unexplained.
        Here, we present a stellar-dynamical mechanism that drives the increase of
        the eccentricity of an SMBH binary with a large mass ratio. There are two
        key processes involved. The first one is the Kozai mechanism under a non-axisymmetric
        potential, which effectively randomizes the angular momenta of surrounding
        stars. The other is the selective ejection of stars with prograde orbits.
        Through these two mechanisms, field stars extract the orbital angular momentum
        of the SMBH binary. Our proposed mechanism causes the increase in the eccentricity
        of most of SMBH binaries, resulting in the rapid merger through gravitational
        wave radiation. Our result has given a definite solution to the \\\"last-parsec
        problem.\\\"\",\n        \"author\":[\"Iwasawa, Masaki\",\n          \"An,
        Sangyong\",\n          \"Matsubayashi, Tatsushi\",\n          \"Funato, Yoko\",\n
        \         \"Makino, Junichiro\"],\n        \"pub\":\"The Astrophysical Journal\",\n
        \       \"pubdate\":\"2011-04-00\",\n        \"title\":[\"Eccentric Evolution
        of Supermassive Black Hole Binaries\"],\n        \"year\":\"2011\",\n        \"citation_count\":42},\n
        \     {\n        \"bibcode\":\"2010PASJ...62..301S\",\n        \"abstract\":\"We
        describe a new algorithm for the integration of self-gravitating fluid systems
        using SPH method. We split the Hamiltonian of a self-gravitating fluid system
        into the gravitational potential and others (kinetic and internal energies),
        and used different time-steps for their integrations. The time integration
        was done in the way similar to that used in the mixed-variable or multiple
        stepsize symplectic schemes. We performed three test calculations. The first
        test was spherical collapse, and the second test was an explosion. As the
        third test, we also performed a realistic test, in which the initial model
        was taken from a simulation of merging galaxies. In all test calculations,
        we found that the number of time-steps for gravitational interaction were
        reduced by nearly an order of magnitude when we adopted our integration method.
        In the case of the realistic test, in which the dark-matter potential dominates
        the total system, the total calculation time was significantly reduced. The
        simulation results were almost the same as those of simulations with the ordinary
        individual time-step method. Our new method has achieved good performance
        without sacrificing the accuracy of the time integration.\",\n        \"author\":[\"Saitoh,
        Takayuki R.\",\n          \"Makino, Junichiro\"],\n        \"pub\":\"Publications
        of the Astronomical Society of Japan\",\n        \"pubdate\":\"2010-04-00\",\n
        \       \"title\":[\"FAST: A Fully Asynchronous Split Time-Integrator for
        a Self-Gravitating Fluid\"],\n        \"year\":\"2010\",\n        \"citation_count\":45},\n
        \     {\n        \"bibcode\":\"2013MNRAS.429L..45P\",\n        \"abstract\":\"Cataclysmic
        variables (CVs) are binaries in which a compact white dwarf accretes material
        from a low-mass companion star. The discovery of two planets in orbit around
        the CV HU Aquarii (HU Aqr) opens unusual opportunities for understanding the
        formation and evolution of this system. In particular, the orbital parameters
        of the planets constrain the past and enable us to reconstruct the evolution
        of the system through the common-envelope phase. During this dramatic event,
        the entire hydrogen envelope of the primary star is ejected, passing the two
        planets on the way. The observed eccentricities and orbital separations of
        the planets in HU Aqr enable us to limit the common-envelope parameter \u03B1\u03BB
        = 0.45 \xB1 0.17 or \u03B3 = 1.77 \xB1 0.02 and measure the rate at which
        the common envelope is ejected, which turns out to be copious. The mass in
        the common envelope is ejected from the binary system at a rate of {dot{m}}
        = 1.9\xB1 0.3 M_{\u2299} yr^{-1}. The reconstruction of the initial conditions
        for HU Aqr indicates that the primary star had a mass of M<SUB>ZAMS</SUB>
        = 1.6 \xB1 0.2 M<SUB>\u2299</SUB> and a m<SUB>ZAMS</SUB> = 0.47 \xB1 0.04
        M<SUB>\u2299</SUB> companion in a a = 25-160 R<SUB>\u2299</SUB> (best value
        a = 97 R<SUB>\u2299</SUB>) binary. The two planets were born with an orbital
        separation of a<SUB>a</SUB> = 541 \xB1 44 R<SUB>\u2299</SUB> and a<SUB>b</SUB>
        = 750 \xB1 72 R<SUB>\u2299</SUB>, respectively. After the common envelope,
        the primary star turns into a 0.52 \xB1 0.01 M<SUB>\u2299</SUB> helium white
        dwarf, which subsequently accretes \u223C0.30 M<SUB>\u2299</SUB> from its
        Roche lobe filling companion star, grinding it down to its current observed
        mass of 0.18 M\u2299.\",\n        \"author\":[\"Portegies Zwart, S.\"],\n
        \       \"pub\":\"Monthly Notices of the Royal Astronomical Society\",\n        \"pubdate\":\"2013-02-00\",\n
        \       \"title\":[\"Planet-mediated precision reconstruction of the evolution
        of the  cataclysmic variable HU Aquarii.\"],\n        \"year\":\"2013\",\n
        \       \"citation_count\":39},\n      {\n        \"bibcode\":\"2006MNRAS.371..484G\",\n
        \       \"abstract\":\"A revision of Stod\xF3\u0142kiewicz's Monte Carlo code
        is used to simulate the evolution of million-body star clusters. The new method
        treats each superstar as a single star and follows the evolution and motion
        of all individual stellar objects. The evolution of N-body systems influenced
        by the tidal field of a parent galaxy and by stellar evolution is presented.
        All models consist of 1000000 stars. The process of energy generation is realized
        by means of appropriately modified versions of Spitzer's and Mikkola's formulae
        for the interaction cross-section between binaries and field stars and binaries
        themselves. The results presented are in good agreement with theoretical expectations
        and the results of other methods. During the evolution, the initial mass function
        (IMF) changes significantly. The local mass function around the half-mass
        radius closely resembles the actual global mass function. At the late stages
        of evolution, the mass of the evolved stars inside the core can be as high
        as 97 per cent of the total mass in this region. For the whole system, the
        evolved stars can compose up to 75 per cent of the total mass. The evolution
        of cluster anisotropy strongly depends on initial cluster concentration, IMF

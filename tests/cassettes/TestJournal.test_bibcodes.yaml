        \     {\n        \"bibcode\":\"2009A&A...497..255G\",\n        \"abstract\":\"In
        the cores of young dense star clusters, repeated stellar collisions involving
        the same object can occur. It has been suggested that this leads to the formation
        of an intermediate-mass black hole. To verify this scenario we compute the
        detailed evolution of the merger remnant of three sequences, then follow the
        evolution until the onset of carbon burning, and estimate the final remnant
        mass to determine the ultimate fate of a runaway merger sequence. We use a
        detailed stellar evolution code to follow the evolution of the collision product.
        At each collision we mix the two colliding stars, accounting for the mass
        loss during the collision. During the stellar evolution we apply mass-loss
        rates from the literature, as appropriate for the evolutionary stage of the
        merger remnant. We computed models for high (Z = 0.02) and low (Z = 0.001)
        metallicity to quantify metallicity effects. We find that the merger remnant
        becomes a Wolf-Rayet star before the end of core hydrogen burning. Mass loss
        from stellar winds dominates the mass increase due to repeated mergers for
        all three merger sequences that we consider. In none of our high-metallicity
        models an intermediate-mass black hole is formed, instead our models have
        a mass of 10-14 {M}_\u2299 at the onset of carbon burning. For low metallicity
        the final remnant is more massive and may explode as a pair-creation supernova.
        We find that our metal-rich models become inflated as a result of developing
        an extended low-density envelope. This may increase the probability of further
        collisions, but self-consistent N-body calculations with detailed evolution
        of runaway mergers are required to verify this.\",\n        \"author\":[\"Glebbeek,
        E.\",\n          \"Gaburov, E.\",\n          \"de Mink, S. E.\",\n          \"Pols,
        O. R.\",\n          \"Portegies Zwart, S. F.\"],\n        \"pub\":\"Astronomy
        and Astrophysics\",\n        \"pubdate\":\"2009-04-00\",\n        \"title\":[\"The
        evolution of runaway stellar collision products\"],\n        \"year\":\"2009\",\n
        \       \"citation_count\":149},\n      {\n        \"bibcode\":\"2008ApJ...679.1239W\",\n
        \       \"abstract\":\"We present an axisymmetric, equilibrium model for late-type
        galaxies which consists of an exponential disk, a S\xE9rsic bulge, and a cuspy
        dark halo. The model is specified by a phase-space distribution function which,
        in turn, depends on the integrals of motion. Bayesian statistics and the Markov
        chain Monte Carlo method are used to tailor the model to satisfy observational
        data and theoretical constraints. By way of example, we construct a chain
        of 10<SUP>5</SUP> models for the Milky Way designed to fit a wide range of
        photometric and kinematic observations. From this chain, we calculate the
        probability distribution function of important Galactic parameters such as
        the S\xE9rsic index of the bulge, the disk scale length, and the disk, bulge,
        and halo masses. We also calculate the probability distribution function of
        the local dark matter velocity dispersion and density, two quantities of paramount
        significance for terrestrial dark matter detection experiments. Although the
        Milky Way models in our chain all satisfy the prescribed observational constraints,
        they vary considerably in key structural parameters and therefore respond
        differently to nonaxisymmetric perturbations. We simulate the evolution of
        25 models which have different Toomre Q and Goldreich-Tremaine X parameters.
        Virtually all of these models form a bar, although some more quickly than
        others. The bar pattern speeds are ~40-50 km s<SUP>-1</SUP> kpc<SUP>-1</SUP>
        at the time when they form and then decrease, presumably due to coupling of
        the bar with the halo. Since the Galactic bar has a pattern speed ~50 km s<SUP>-1</SUP>
        kpc<SUP>-1</SUP>, we conclude that it must have formed recently.\",\n        \"author\":[\"Widrow,
        Lawrence M.\",\n          \"Pym, Brent\",\n          \"Dubinski, John\"],\n

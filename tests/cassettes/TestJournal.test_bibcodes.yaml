        \     {\n        \"bibcode\":\"2020A&A...635A..24H\",\n        \"abstract\":\"The
        CHaracterizing ExOPlanet Satellite (CHEOPS) is set to be launched in December
        2019 and will detect and characterize small size exoplanets via ultra high
        precision photometry during transits. CHEOPS is designed as a follow-up telescope
        and therefore it will monitor a single target at a time. The scientific users
        will retrieve science-ready light curves of the target that will be automatically

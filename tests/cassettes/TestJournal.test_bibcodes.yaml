        \     {\n        \"bibcode\":\"2007ApJ...657..967B\",\n        \"abstract\":\"We
        develop a theoretical model that explains the formation of hot coronae around
        strongly magnetized neutron stars-magnetars. The starquakes of a magnetar
        shear its external magnetic field, which becomes nonpotential and threaded
        by an electric current. Once twisted, the magnetosphere cannot untwist immediately
        because of its self-induction. The self-induction electric field lifts particles
        from the stellar surface, accelerates them, and initiates avalanches of pair
        creation in the magnetosphere. The created plasma corona maintains the electric
        current demanded by b.nabla XB and regulates the self-induction EMF by screening.
        This corona persists in dynamic equilibrium: it is continually lost to the
        stellar surface on the light crossing time ~10<SUP>-4</SUP> s and replenished
        with new particles. In essence, the twisted magnetosphere acts as an accelerator
        that converts the toroidal field energy to particle kinetic energy. Using
        a direct numerical experiment, we show that the corona self-organizes quickly
        (on a millisecond timescale) into a quasi-steady state, with voltage 10<SUP>8</SUP>-10<SUP>9</SUP>
        V along the magnetic lines. The voltage is maintained near the threshold for
        e<SUP>+/-</SUP> discharge. The heating rate of the corona is ~10<SUP>36</SUP>
        ergs s<SUP>-1</SUP>, in agreement with the observed persistent, high-energy
        output of magnetars. We deduce that a static twist that is suddenly implanted
        into the magnetosphere will decay on a timescale of 1-10 yr. The particles
        accelerated in the corona impact the solid crust, knock out protons, and regulate
        the column density of the hydrostatic atmosphere of the star. The transition
        layer between the atmosphere and corona may be hot enough to create additional
        e<SUP>+/-</SUP> pairs. This layer can be the source of the observed 100 keV

        \       \"abstract\":\"A commercial polylactic acid/graphene (8 wt%) composite
        filament was used to additive manufacture (AM) graphene macroelectrodes (AM-G<SUB>M</SUB>s).
        The electrode surfaces were characterised and Pseudomonas aeruginosa was utilised
        as the exoelectrogen. The MFC was optimised using growth kinetic assays, biofilm
        formation, and quantification of pyocyanin production (via liquid chromatography-mass
        spectrometry) in conditions that were representative of the batch-fed MFC
        configuration utilised. Cell potential and bacterial viability was recorded
        at 0 h, 24 h, 48 h, 72 h, 96 h and 120 h, power density and current density
        were calculated. There was no significant difference between P. aeruginosa
        cell proliferation in either media tested. Interestingly, no accumulation
        of pyocyanin was evident. Additively manufactured electrodes comprised of
        graphene (AM-G<SUB>M</SUB>s) were successfully applied in a P. aeruginosa
        MFC configuration and power outputs (110.74 \xB1 14.63 \u03BCW m<SUP>-2</SUP>)
        produced were comparable to that of the 'benchmark' electrode, carbon cloth
        (93.49 \xB1 5.17 \u03BCW m<SUP>-2</SUP>). The AM-G<SUB>M</SUB>s demonstrated
        power/current outputs similar to that of the carbon cloth electrodes in both
        anaerobic LB and glucose-based media over 120 h; the AM-G<SUB>M</SUB>s had
        no significant detrimental effect on P. aeruginosa viability. This study highlights
        the potential application of additive manufactured electrodes with the incorporation
        of nanomaterials (e.g., graphene) as one approach to enhance power outputs.\",\n

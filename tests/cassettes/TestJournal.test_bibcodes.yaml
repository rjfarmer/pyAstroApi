        of the Rayleigh distribution. This suggests that planetary orbits in systems
        with cold Jupiters tend to be coplanar\u2014although not quite as coplanar
        as those in the solar system, which have a mean inclination from the invariable
        plane of 1.\xB08. We also find evidence that cold Jupiters have lower mutual
        inclinations relative to inner systems with higher transit multiplicity. This
        suggests a link between the dynamical excitation in the inner and outer systems.
        For example, perturbations from misaligned cold Jupiters may dynamically heat

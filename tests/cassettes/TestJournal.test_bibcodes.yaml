        tractable, even with large data sets. Gaussian processes (GPs) are a popular
        class of models used for this purpose, but since the computational cost scales,
        in general, as the cube of the number of data points, their application has
        been limited to small data sets. In this paper, we present a novel method
        for GPs modeling in one dimension where the computational requirements scale
        linearly with the size of the data set. We demonstrate the method by applying
        it to simulated and real astronomical time series data sets. These demonstrations
        are examples of probabilistic inference of stellar rotation periods, asteroseismic
        oscillation spectra, and transiting planet parameters. The method exploits
        structure in the problem when the covariance function is expressed as a mixture
        of complex exponentials, without requiring evenly spaced observations or uniform
        noise. This form of covariance arises naturally when the process is a mixture
        of stochastically driven damped harmonic oscillators\u2014providing a physical
        motivation for and interpretation of this choice\u2014but we also demonstrate

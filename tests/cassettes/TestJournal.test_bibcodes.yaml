        \     {\n        \"bibcode\":\"2000JGR...10519477D\",\n        \"abstract\":\"This
        study focuses on the improved estimation of mesoscale surface ocean circulation
        obtained by merging TOPEX/Poseidon (T/P) and ERS-1 and -2 altimeter measurements
        between October 1992 and May 1998. Once carefully intercalibrated and homogenized,
        these data are merged through an advanced global objective analysis method
        that allows us to correct for residual long wavelength errors and uses realistic
        correlation scales of ocean dynamics. The high-resolution (0.25\xB0\xD70.25\xB0)
        merged T/P+ERS-1 and -2 sea level anomaly maps provide more homogeneous and
        reduced mapping errors than either individual data set and more realistic
        sea level and geostrophic velocity statistics than T/P data alone. Furthermore,
        the merged T/P+ERS-1 and -2 maps yield eddy kinetic energy (EKE) levels 30%
        higher than maps of T/P alone. They also permit realistic global estimates
        of east and north components of EKE and their seasonal variations, to study
        EKE sources better. A comparison of velocity statistics with World Ocean Circulation
        Experiment surface drifters in the North Atlantic shows very good agreement.
        Comparison with contemporary current meter data in various oceanic regimes

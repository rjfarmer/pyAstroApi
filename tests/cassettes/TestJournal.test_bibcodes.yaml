        of the Royal Astronomical Society\",\n        \"pubdate\":\"2012-02-00\",\n
        \       \"title\":[\"The evolution of embedded star clusters\"],\n        \"year\":\"2012\",\n
        \       \"citation_count\":70},\n      {\n        \"bibcode\":\"2012NewA...17..711P\",\n
        \       \"abstract\":\"We review the implementation of individual particle
        time-stepping for N-body dynamics. We present a class of integrators derived
        from second order Hamiltonian splitting. In contrast to the usual implementation
        of individual time-stepping, these integrators are momentum conserving and
        show excellent energy conservation in conjunction with a symmetrized time
        step criterion. We use an explicit but approximate formula for the time symmetrization
        that is compatible with the use of individual time steps. No iterative scheme
        is necessary. We implement these ideas in the HUAYNO code and present tests
        of the integrators and show that the presented integration schemes shows good
        energy conservation, with little or no systematic drift, while conserving
        momentum and angular momentum to machine precision for long term integrations.
        <P />Available online at www.amusecode.org.\",\n        \"author\":[\"Pelupessy,
        Federico I.\",\n          \"J\xE4nes, J\xFCrgen\",\n          \"Portegies
        Zwart, Simon\"],\n        \"pub\":\"New Astronomy\",\n        \"pubdate\":\"2012-11-00\",\n
        \       \"title\":[\"N-body integrators with individual time steps from Hierarchical
        splitting\"],\n        \"year\":\"2012\",\n        \"citation_count\":61},\n
        \     {\n        \"bibcode\":\"1991A&A...252..718M\",\n        \"abstract\":\"The
        emergence of these nebulae is accomplished with the 'Roe-solver' characteristic-based
        modeling technique extended by Eulderink (1990). The technique treats the
        Riemann problem with a numerical approximation that linearizes the problem.
        The correct velocity is thereby found if the initial discontinuity is a pure
        contact discontinuity or a pure shock. The aspherical planetary nebulae can
        be modeled in terms of aspherical bubbles by utilizing a density contrast
        in the remnants of the AGB wind. The analytical results of Icke (1988) are
        generally confirmed including the division of the shocks into spherical and
        'protruding' parts. A cusp is described that forms the transition between
        these two parts and relates to a high degree of collimation in the high-density
        flow. A wide range of morphologies can be formed in the nebulae if it is assumed
        that intermediate-mass stars lose mass in two successive hydrodynamical stages.\",\n
        \       \"author\":[\"Mellema, G.\",\n          \"Eulderink, F.\",\n          \"Icke,

        \       \"citation_count\":103},\n      {\n        \"bibcode\":\"1984ApJ...283..303M\",\n
        \       \"abstract\":\"In a stellar wind, a corotating interaction region
        (CIR) is formed when a rotating star emits wind in a non-spherically symmetric
        manner. CIRs have been studied in detail in the solar wind: here, their role
        in stellar winds is considered. The radial distance at which CIRs form (in
        terms of the stellar radius) is proportional to the ratio of wind speed to
        the rotational speed at the stellar surface: in the sun, this ratio is approximately
        200, but it may be much smaller than that in other stars. The properties of
        CIRs appear to be able to account for certain features of 'hybrid stars' (i.e.,
        cool giants with cool winds plus 'warm' lines in their UV spectra), for X-ray
        emitting structures in hot star winds, and for the appearance of extended
        chromospheres in cool supergiants.\",\n        \"author\":[\"Mullan, D. J.\"],\n
        \       \"pub\":\"The Astrophysical Journal\",\n        \"pubdate\":\"1984-08-00\",\n
        \       \"title\":[\"Corotating interaction regions in stellar winds\"],\n
        \       \"year\":\"1984\",\n        \"citation_count\":184},\n      {\n        \"bibcode\":\"2003astro.ph..7335S\",\n
        \       \"abstract\":\"We present measurements of the angular cross-correlation
        between luminous red galaxies from the Sloan Digital Sky Survey and the cosmic
        microwave background temperature maps from the Wilkinson Microwave Anisotropy
        Probe. We find a statistically significant achromatic positive correlation
        between these two data sets, which is consistent with the expected signal
        from the late Integrated Sachs-Wolfe (ISW) effect. We do not detect any anti-correlation
        on small angular scales as would be produced from a large Sunyaev-Zel'dovich
        (SZ) effect, although we do see evidence for some SZ effect for our highest
        redshift samples. Assuming a flat universe, our preliminary detection of the
        ISW effect provides independent physical evidence for the existence of dark

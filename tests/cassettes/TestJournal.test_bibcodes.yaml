        \     {\n        \"bibcode\":\"2009ApJ...695..695S\",\n        \"abstract\":\"We
        study the application of Lyot coronagraphy to future Extremely Large Telescopes
        (ELTs), showing that Apodized Pupil Lyot Coronagraphs enable high-contrast
        imaging for exoplanet detection and characterization with ELTs. We discuss
        the properties of the optimal pupil apodizers for this application (generalized
        prolate spheroidal functions). The case of a circular aperture telescope with
        a central obstruction is considered in detail, and we discuss the effects
        of primary mirror segmentation and secondary mirror support structures as
        a function of the occulting mask size. In most cases where inner working distance
        is critical, e.g., for exoplanet detection, these additional features do not
        alter the solutions derived with just the central obstruction, although certain
        applications such as quasar-host galaxy coronagraphic observations could benefit
        from designs that explicitly accomodate ELT spider geometries. We illustrate
        coronagraphic designs for several ELT geometries including ESO/OWL, the Thirty
        Mirror Telescope, the Giant Magellan Telescope, and describe numerical methods
        for generating these designs.\",\n        \"author\":[\"Soummer, R\xE9mi\",\n
        \         \"Pueyo, Laurent\",\n          \"Ferrari, Andr\xE9\",\n          \"Aime,

        water to develop zinc-water (Zn-H<SUB>2</SUB>O) nanofluid. Zn-H<SUB>2</SUB>O
        nanofluid is synthesized by single step method and characterized. Thermophysical
        properties are estimated by available theoretical models. Estimated properties
        proved that nanofluid is having enhanced thermophysical properties compared
        to the base fluid due to which nanofluid can become potential working fluid
        for heat exchanging devices. Synthesized nanofluid is circulated through heat
        transfer loop to assess its performance in turbulent flow regime and at constant
        wall temperature condition. Heat transfer coefficient and pressure drop are
        estimated from experimental results and both are considered as performance
        evaluation criteria for heat transfer performance assessment. 83 % increase

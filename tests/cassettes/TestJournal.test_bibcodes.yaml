        \       \"abstract\":\"The study presents models for the integrated output
        of mass, momentum, and energy from a population of massive stars. An extensive
        grid of radiative wind models is computed for hot stars, and scaling parameters
        are derived for the mass-loss rates and wind velocities as a function of stellar
        parameters, including the metal abundance. The mass-loss rate is found to
        scale with metal abundance like M-dot varies as Z exp 0.8. These wind models

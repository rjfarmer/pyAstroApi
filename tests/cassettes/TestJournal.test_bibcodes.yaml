        predictions for mass-loss rates and wind velocities in the entire upper Hertzprung-Russel
        diagram. Theoretical and observational uncertainties are discussed. The output
        of mass, momentum, and energy from stellar winds is computed for typical starburst
        parameters. It is confirmed that stellar winds and SN explosions can energize
        superwinds if the kinetic energy of the stellar winds and the SN explosions

        not blown out violently by a supernova and if the cluster has time to approach
        virial equilibrium during outgassing. While the cluster is embedded, dynamical
        friction drives early and efficient mass segregation in the cluster. Stars
        of m\u2273 2 M<SUB>\u2299</SUB> are preferentially retained, at the cost of
        the loss of less massive stars. We conclude that the degree of mass segregation
        in open clusters such as the Pleiades is not the result of secular evolution
        but a remnant of its embedded stage.\",\n        \"author\":[\"Pelupessy,

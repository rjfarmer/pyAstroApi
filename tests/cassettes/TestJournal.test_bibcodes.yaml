        \       \"abstract\":\"Models for audio source separation usually operate
        on the magnitude spectrum, which ignores phase information and makes separation
        performance dependant on hyper-parameters for the spectral front-end. Therefore,
        we investigate end-to-end source separation in the time-domain, which allows
        modelling phase information and avoids fixed spectral transformations. Due
        to high sampling rates for audio, employing a long temporal input context
        on the sample level is difficult, but required for high quality separation
        results because of long-range temporal correlations. In this context, we propose
        the Wave-U-Net, an adaptation of the U-Net to the one-dimensional time domain,
        which repeatedly resamples feature maps to compute and combine features at
        different time scales. We introduce further architectural improvements, including
        an output layer that enforces source additivity, an upsampling technique and
        a context-aware prediction framework to reduce output artifacts. Experiments
        for singing voice separation indicate that our architecture yields a performance
        comparable to a state-of-the-art spectrogram-based U-Net architecture, given
        the same data. Finally, we reveal a problem with outliers in the currently
        used SDR evaluation metrics and suggest reporting rank-based statistics to
        alleviate this problem.\",\n        \"author\":[\"Stoller, Daniel\",\n          \"Ewert,
        Sebastian\",\n          \"Dixon, Simon\"],\n        \"pub\":\"arXiv e-prints\",\n
        \       \"pubdate\":\"2018-06-00\",\n        \"title\":[\"Wave-U-Net: A Multi-Scale
        Neural Network for End-to-End Audio Source Separation\"],\n        \"year\":\"2018\",\n

        \       \"year\":\"2021\",\n        \"citation_count\":2},\n      {\n        \"bibcode\":\"2014JCoPh.267..146L\",\n
        \       \"abstract\":\"The Gross-Pitaevskii equation is the model equation
        of the single-particle wave function in a Bose-Einstein condensation. A computation
        difficulty of the Gross-Pitaevskii equation comes from the semiclassical problem
        in supercritical case. In this paper, we apply a diffeomorphism to transform
        the original one-dimensional Gross-Pitaevskii equation into a modified equation.
        The adaptive grids are constructed through the interpolating wavelet method.
        Then, we use the time-splitting finite difference method with the wavelet-adaptive
        grids to solve the modified Gross-Pitaevskii equation, where the approximation
        to the second-order derivative is given by the Lagrange interpolation method.
        At last, the numerical results are given. It is shown that the obtained time-splitting
        finite difference method with the wavelet-adaptive grids is very efficient
        for solving the one-dimensional semiclassical Gross-Pitaevskii equation in
        supercritical case and it is suitable to deal with the local high oscillation
        of the solution.\",\n        \"author\":[\"Li, Xueyang\",\n          \"Xiao,
        Aiguo\"],\n        \"pub\":\"Journal of Computational Physics\",\n        \"pubdate\":\"2014-06-00\",\n
        \       \"title\":[\"Time-splitting finite difference method with the wavelet-adaptive
        grids for semiclassical Gross-Pitaevskii equation in supercritical case\"],\n
        \       \"year\":\"2014\",\n        \"citation_count\":2},\n      {\n        \"bibcode\":\"2019arXiv190910005P\",\n
        \       \"abstract\":\"Major online platforms today can be thought of as two-sided
        markets with producers and customers of goods and services. There have been
        concerns that over-emphasis on customer satisfaction by the platforms may
        affect the well-being of the producers. To counter such issues, few recent
        works have attempted to incorporate fairness for the producers. However, these
        studies have overlooked an important issue in such platforms -- to supposedly
        improve customer utility, the underlying algorithms are frequently updated,
        causing abrupt changes in the exposure of producers. In this work, we focus
        on the fairness issues arising out of such frequent updates, and argue for
        incremental updates of the platform algorithms so that the producers have
        enough time to adjust (both logistically and mentally) to the change. However,
        naive incremental updates may become unfair to the customers. Thus focusing
        on recommendations deployed on two-sided platforms, we formulate an ILP based
        online optimization to deploy changes incrementally in n steps, where we can
        ensure smooth transition of the exposure of items while guaranteeing a minimum
        utility for every customer. Evaluations over multiple real world datasets
        show that our proposed mechanism for platform updates can be efficient and
        fair to both the producers and the customers in two-sided platforms.\",\n
        \       \"author\":[\"Patro, Gourab K\",\n          \"Chakraborty, Abhijnan\",\n
        \         \"Ganguly, Niloy\",\n          \"Gummadi, Krishna P.\"],\n        \"pub\":\"arXiv
        e-prints\",\n        \"pubdate\":\"2019-09-00\",\n        \"title\":[\"Incremental
        Fairness in Two-Sided Market Platforms: On Smoothly Updating Recommendations\"],\n

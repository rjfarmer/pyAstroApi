        \     \"fq\":\"\",\n      \"rows\":\"50\",\n      \"wt\":\"json\"}},\n  \"response\":{\"numFound\":2,\"start\":0,\"docs\":[\n
        \     {\n        \"bibcode\":\"2018ApJS..234...34P\",\n        \"abstract\":\"We
        update the capabilities of the software instrument Modules for Experiments
        in Stellar Astrophysics (MESA) and enhance its ease of use and availability.
        Our new approach to locating convective boundaries is consistent with the
        physics of convection, and yields reliable values of the convective-core mass
        during both hydrogen- and helium-burning phases. Stars with M&lt; 8 M<SUB>\u2299</SUB>
        become white dwarfs and cool to the point where the electrons are degenerate
        and the ions are strongly coupled, a realm now available to study with MESA
        due to improved treatments of element diffusion, latent heat release, and
        blending of equations of state. Studies of the final fates of massive stars
        are extended in MESA by our addition of an approximate Riemann solver that
        captures shocks and conserves energy to high accuracy during dynamic epochs.
        We also introduce a 1D capability for modeling the effects of Rayleigh-Taylor
        instabilities that, in combination with the coupling to a public version of
        the STELLA radiation transfer instrument, creates new avenues for exploring
        Type II supernova properties. These capabilities are exhibited with exploratory
        models of pair-instability supernovae, pulsational pair-instability supernovae,
        and the formation of stellar-mass black holes. The applicability of MESA is
        now widened by the capability to import multidimensional hydrodynamic models
        into MESA. We close by introducing software modules for handling floating
        point exceptions and stellar model optimization, as well as four new software
        tools - MESA-Web, MESA-Docker, pyMESA, and mesastar.org - to enhance MESA's
        education and research impact.\",\n        \"author\":[\"Paxton, Bill\",\n
        \         \"Schwab, Josiah\",\n          \"Bauer, Evan B.\",\n          \"Bildsten,
        Lars\",\n          \"Blinnikov, Sergei\",\n          \"Duffell, Paul\",\n
        \         \"Farmer, R.\",\n          \"Goldberg, Jared A.\",\n          \"Marchant,
        Pablo\",\n          \"Sorokina, Elena\",\n          \"Thoul, Anne\",\n          \"Townsend,
        Richard H. D.\",\n          \"Timmes, F. X.\"],\n        \"pub\":\"The Astrophysical
        Journal Supplement Series\",\n        \"pubdate\":\"2018-02-00\",\n        \"title\":[\"Modules
        for Experiments in Stellar Astrophysics (MESA): Convective Boundaries, Element
        Diffusion, and Massive Star Explosions\"],\n        \"year\":\"2018\",\n        \"citation_count\":975},\n
        \     {\n        \"bibcode\":\"2017ApJ...850..197P\",\n        \"abstract\":\"We
        present the first detailed study of the Electron Capture Supernova Channel
        (ECSN Channel) for a primary star in a close binary star system. Progenitors
        of ECSN occupy the lower end of the mass spectrum of supernova progenitors
        and are thought to form the transition between white dwarf progenitors and
        core-collapse progenitors. The mass range for ECSN from close binary systems
        is thought to be wider than the range for single stars, because of the effects
        of mass transfer on the helium core. Using the MESA stellar evolution code,
        we explored the parameter space of initial primary masses between 8 and 17
        {M}<SUB>\u2299 </SUB>, using a large grid of models. We find that the initial
        primary mass and the mass transfer evolution are important factors in the
        final fate of stars in this mass range. Mass transfer due to Roche lobe overflow
        during and after carbon burning causes the core to cool down so that it avoids
        neon ignition, even in helium-free cores with masses up to 1.52 {M}<SUB>\u2299
        </SUB>, which in single stars would ignite neon. If the core is able to contract
        to high enough densities for electron captures to commence, we find that,
        for the adopted Ledoux convection criterion, the initial mass range for the
        primary to evolve into an ECSN is between 13.5 and 17.6 {M}<SUB>\u2299 </SUB>.
        The mass ratio, initial period, and mass-loss efficiency only marginally affect
        the predicted ranges.\",\n        \"author\":[\"Poelarends, Arend J. T.\",\n
        \         \"Wurtz, Scott\",\n          \"Tarka, James\",\n          \"Cole
        Adams, L.\",\n          \"Hills, Spencer T.\"],\n        \"pub\":\"The Astrophysical
        Journal\",\n        \"pubdate\":\"2017-12-00\",\n        \"title\":[\"Electron
        Capture Supernovae from Close Binary Systems\"],\n        \"year\":\"2017\",\n
        \       \"citation_count\":33}]\n  }}\n"

        Neutrino Emissions from ONe Cores in the Progenitors of Core-collapse Supernovae:
        Are They Distinguishable from Those of Fe Cores?\"],\n        \"year\":\"2015\",\n
        \       \"citation_count\":31},\n      {\n        \"bibcode\":\"1994ApJ...424..257A\",\n
        \       \"abstract\":\"In the course of a general study of electron capture
        and beta-decay rates on fp shell nuclei which are abundant after core silicon
        burning in massive stars, we have found that the Fuller, Fowler, and Newman
        beta-decay rates are much stronger than generally has been realized. In fact,
        they can balance the capture rates during the conditions which are prevalent
        after core silicon burning, resulting in a new Urca process. The strength
        of the beta-decay rates is a result of thermal population of the Gamow-Teller
        back resonance in the parent nucleus and the behavior of beta-decay and electron
        capture Q-values for ensembles of nuclei in nuclear statistical equilibrium.
        All beta-decay rate tabulations prior to Fuller, Fowler, and Newman neglected
        the contribution of back resonances and thus drastically underestimated the
        overall rate. We use a simple analytic model to explain this balancing. The
        full rates are coupled to a nuclear statistical equilibrium code to demonstrate
        the strength of the decays. One zone models are used to examine, in a self-consistent
        fashion, how these rates could affect the presupernova evolution of the iron
        core and hence the core collapse problem.\",\n        \"author\":[\"Aufderheide,
        Maurice B.\",\n          \"Fushiki, Ikko\",\n          \"Fuller, George M.\",\n
        \         \"Weaver, Thomas A.\"],\n        \"pub\":\"The Astrophysical Journal\",\n
        \       \"pubdate\":\"1994-03-00\",\n        \"title\":[\"A New URCA Process\"],\n
        \       \"year\":\"1994\",\n        \"citation_count\":32},\n      {\n        \"bibcode\":\"2016ApJ...818...91A\",\n
        \       \"abstract\":\"In the late stages of nuclear burning for massive stars
        (M &gt; 8 M<SUB>\u2299</SUB>), the production of neutrino-antineutrino pairs
        through various processes becomes the dominant stellar cooling mechanism.
        As the star evolves, the energy of these neutrinos increases and in the days
        preceding the supernova a significant fraction of emitted electron anti-neutrinos
        exceeds the energy threshold for inverse beta decay on free hydrogen. This
        is the golden channel for liquid scintillator detectors because the coincidence
        signature allows for significant reductions in background signals. We find
        that the kiloton-scale liquid scintillator detector KamLAND can detect these
        pre-supernova neutrinos from a star with a mass of 25 M<SUB>\u2299</SUB> at
        a distance less than 690 pc with 3\u03C3 significance before the supernova.
        This limit is dependent on the neutrino mass ordering and background levels.
        KamLAND takes data continuously and can provide a supernova alert to the community.\",\n
        \       \"author\":[\"Asakura, K.\",\n          \"Gando, A.\",\n          \"Gando,
        Y.\",\n          \"Hachiya, T.\",\n          \"Hayashida, S.\",\n          \"Ikeda,
        H.\",\n          \"Inoue, K.\",\n          \"Ishidoshiro, K.\",\n          \"Ishikawa,
        T.\",\n          \"Ishio, S.\",\n          \"Koga, M.\",\n          \"Matsuda,

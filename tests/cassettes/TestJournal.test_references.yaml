        \     {\n        \"bibcode\":\"1986NCimC...9...17M\",\n        \"abstract\":\"Various
        resonant neutrino oscillation mechanisms are discussed analytically. Attention
        is given to resonant oscillation amplification due to modification by the
        presence of matter. The oscillation depth is shown to depend on the ratio
        between the oscillation length in a vacuum and the rest oscillation length,
        which is in turn controlled by the resonance characteristics. The conditions
        under which resonance is maximum are delineated. The analysis is extended
        to the case of matter with varying density, and thereby to the consideration
        of resonant oscillations in the sun and in the envelopes of massive collapsing
        stars. Resonance conditions are demonstrated to exist in specific layers of
        the sun and to induce significant oscillations when any neutrinos pass through.
        The locations of the resonance enhancements are dependent on the energy levels
        of neutrinos. Conditions which would suppress the neutrino flux near the earth
        are analyzed. It is shown that even weak resonance regions will cause strong
        oscillations in the neutrino flux. Many neutrinos are not able to pass through
        the resonance layers of the sun to reach the earth.\",\n        \"author\":[\"Mikheev,
        S. P.\",\n          \"Smirnov, A. Iu.\"],\n        \"pub\":\"Nuovo Cimento
        C Geophysics Space Physics C\",\n        \"pubdate\":\"1986-02-00\",\n        \"title\":[\"Resonant
        amplification of \u03BD oscillations in matter and solar-neutrino spectroscopy.\"],\n
        \       \"year\":\"1986\",\n        \"citation_count\":1320},\n      {\n        \"bibcode\":\"1996ApJS..102..411I\",\n
        \       \"abstract\":\"The results of the calculations of the neutrino energy-loss
        rates resulting from pair, photo-, plasma, bremsstrahlung, and recombination
        neutrino processes are summarized in the form of analytic fitting formulae
        and tables. Care has been taken in order to serve the convenience of the users
        of these results. We have tried to make the present paper as as possible.
        The contents of the present paper are intended to serve as useful physical
        input data for stellar evolution computations. We intend to publish the numerical
        data and the FORTRAN codes for the results of the neutrino energy-loss rates
        in the CD-ROM series of the American Astronomical Society. in the CD-ROM,
        we intend to give three options for the FORTRAN codes. The first option comprises
        the results with analytic fitting formulae only. The second option comprises
        the results with analytic fitting formulae for the bremsstrahlung and recombination
        neutrino processes, and the numerical tables for the pair, photo-, and plasma
        neutrino processes with a standard quadratic interpolation procedure. In this
        option, the grid of log T for the pair neutrino energy-loss rate is 0.2. The
        third option is a variant of the second option, with the replacement of the
        grid of log T for the pair neutrino energy-loss rate to be 0.05.\",\n        \"author\":[\"Itoh,
        Naoki\",\n          \"Hayashi, Hiroshi\",\n          \"Nishikawa, Akinori\",\n
        \         \"Kohyama, Yasuharu\"],\n        \"pub\":\"The Astrophysical Journal
        Supplement Series\",\n        \"pubdate\":\"1996-02-00\",\n        \"title\":[\"Neutrino
        Energy Loss in Stellar Interiors. VII. Pair, Photo-, Plasma, Bremsstrahlung,
        and Recombination Neutrino Processes\"],\n        \"year\":\"1996\",\n        \"citation_count\":439},\n
        \     {\n        \"bibcode\":\"2016NCimR..39....1M\",\n        \"abstract\":\"Neutrinos
        play a crucial role in the collapse and explosion of massive stars, governing
        the infall dynamics of the stellar core, triggering and fueling the explosion
        and driving the cooling and deleptonization of the newly formed neutron star.
        Due to their role neutrinos carry information from the heart of the explosion
        and, due to their weakly interacting nature, offer the only direct probe of
        the dynamics and thermodynamics at the center of a supernova. In this paper,
        we review the present status of modelling the neutrino physics and signal
        formation in collapsing and exploding stars. We assess the capability of current
        and planned large underground neutrino detectors to yield faithful information
        of the time and flavor-dependent neutrino signal from a future Galactic supernova.
        We show how the observable neutrino burst would provide a benchmark for fundamental
        supernova physics with unprecedented richness of detail. Exploiting the treasure
        of the measured neutrino events requires a careful discrimination of source-generated
        properties from signal features that originate on the way to the detector.
        As for the latter, we discuss self-induced flavor conversions associated with
        neutrino-neutrino interactions that occur in the deepest stellar regions;
        matter effects that modify the pattern of flavor conversions in the dynamical
        stellar envelope; neutrino-oscillation signatures that result from structural
        features associated with the shock-wave propagation as well as turbulent mass
        motions in post-shock layers. Finally, we highlight our current understanding
        of the formation of the diffuse supernova neutrino background and we analyse
        the perspectives for a detection of this relic signal that integrates the
        contributions from all past core-collapse supernovae in the Universe.\",\n

        \       \"citation_count\":523},\n      {\n        \"bibcode\":\"1985ApJ...293....1F\",\n
        \       \"abstract\":\"Simple expressions for continuum electron and positron
        capture phase space factors and the associated neutrino energy loss integrals
        are presented in terms of standard Fermi integrals. Continuous approximations
        to the relevant Fermi integrals and their first derivatives are made. These
        allow the computation of effective log (ft)-values, at each temperature and
        density point, for the continuum lepton capture rates considered in the earlier
        papers in this series. Since the effective log (ft)-values have most of the
        rapid temperature and density dependence associated with the phase space integrals
        removed, interpolation in temperature and density to obtain stellar rates
        is greatly facilitated in speed and accuracy. Computer simulations of stellar
        evolution will be able to implement more accurately the calculations of the
        stellar nuclear weak interaction rates of intermediate-mass nuclei. Generalization
        of the Fermi integral expressions for the lepton continuum capture phase space
        factors are given for astrophysical environments where there exists an equilibrium
        distribution of electron-type neutrinos. These allow rough estimates of the
        effect of neutrino blocking on the tabulated rates and estimates of total
        neutrino capture rates.\",\n        \"author\":[\"Fuller, G. M.\",\n          \"Fowler,
        W. A.\",\n          \"Newman, M. J.\"],\n        \"pub\":\"The Astrophysical
        Journal\",\n        \"pubdate\":\"1985-06-00\",\n        \"title\":[\"Stellar
        weak interaction rates for intermediate-mass nuclei. IV - Interpolation procedures
        for rapidly varying lepton capture rates using effective log (ft)-values\"],\n
        \       \"year\":\"1985\",\n        \"citation_count\":422},\n      {\n        \"bibcode\":\"1982ApJ...252..715F\",\n
        \       \"abstract\":\"Astrophysical electron and positron emission, continuum
        electron and positron capture rates, and associated neutrino energy loss rates
        are calculated for free nucleons and 226 nuclei with masses between A = 21
        and 60. Where available, measured nuclear level information and matrix elements
        are used. Simple shell model arguments are used in estimating Gamow-Teller
        sum rules and collective state resonance excitation energies. The discrete
        state contribution to the rates, dominated by experimental information and
        the Fermi transitions, determines the nuclear rates in the regime of temperatures
        and densities that is characteristic of the hydrostatic phases of presupernova
        stellar evolution. At the higher temperatures and densities characteristic
        of the supernova collapse phase, the nuclear rates are dominated by the Gamow-Teller
        and Fermi collective resonance contributions. Also included is the effect
        of neutron shell closure blocking of electron capture on neutron-rich nuclei.\",\n
        \       \"author\":[\"Fuller, G. M.\",\n          \"Fowler, W. A.\",\n          \"Newman,

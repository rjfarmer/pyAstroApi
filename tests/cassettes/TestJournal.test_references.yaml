        \       \"title\":[\"KamLAND Sensitivity to Neutrinos from Pre-supernova Stars\"],\n
        \       \"year\":\"2016\",\n        \"citation_count\":51},\n      {\n        \"bibcode\":\"2001PhRvC..64e5801L\",\n
        \       \"abstract\":\"Using the recent shell-model evaluation of stellar
        weak interaction rates, we have calculated the neutrino spectra arising from
        electron capture on pf-shell nuclei under presupernova conditions. We present
        a simple parametrization of the spectra that allows for an easy implementation
        into collapse simulations. We discuss that the explicit consideration of thermal
        ensembles in the parent nucleus broadens the neutrino spectra and results
        in larger average neutrino energies. The capture rates and neutrino spectra
        can be easily modified to account for phase space blocking by neutrinos, which
        becomes increasingly important during the final stellar collapse.\",\n        \"author\":[\"Langanke,
        K.\",\n          \"Mart\xEDnez-Pinedo, G.\",\n          \"Sampaio, J. M.\"],\n
        \       \"pub\":\"Physical Review C\",\n        \"pubdate\":\"2001-11-00\",\n
        \       \"title\":[\"Neutrino spectra from stellar electron capture\"],\n
        \       \"year\":\"2001\",\n        \"citation_count\":30},\n      {\n        \"bibcode\":\"2006PhRvD..74d3006M\",\n
        \       \"abstract\":\"A new method of calculating the energy spectrum of
        neutrinos and antineutrinos produced in the electron-positron annihilation
        processes in hot stellar plasma is presented. Detection of these neutrinos,
        produced copiously in the presupernova, which is an evolutionary advanced
        neutrino-cooled star, may serve in the future as a trigger of a precollapse
        early warning system. Also, observation of neutrinos will probe final stages
        of thermonuclear burning in the presupernova. The spectra obtained with the
        new method are compared to Monte Carlo simulations. To achieve high accuracy
        in the energy range of interest, determined by neutrino detector thresholds,
        a differential cross section for production of the antineutrino, previously
        unknown in an explicit form, is calculated as a function of energy in the
        plasma rest frame. The neutrino spectrum is obtained as a 3-dimensional integral,
        computed with the use of the Cuhre algorithm of at least 5% accuracy. Formulas
        for the mean neutrino energy and its dispersion are given as a combination
        of Fermi-Dirac integrals. Also, useful analytical approximations of the whole
        spectrum are shown.\",\n        \"author\":[\"Misiaszek, M.\",\n          \"Odrzywo\u0142ek,
        A.\",\n          \"Kutschera, M.\"],\n        \"pub\":\"Physical Review D\",\n
        \       \"pubdate\":\"2006-08-00\",\n        \"title\":[\"Neutrino spectrum
        from the pair-annihilation process in the hot stellar plasma\"],\n        \"year\":\"2006\",\n
        \       \"citation_count\":25},\n      {\n        \"bibcode\":\"2009PhRvC..80d5801O\",\n
        \       \"abstract\":\"The spectral emission of neutrinos from a plasma in
        nuclear statistical equilibrium (NSE) is investigated. Particular attention
        is paid to the possible emission of high-energy (&gt;10 MeV) neutrinos or
        antineutrinos. A newly developed numerical approach for describing the abundances
        of nuclei in NSE is presented. Neutrino emission spectra, resulting from general
        Fuller-Fowler-Newman conditions, are analyzed. Regions of T-\u03C1-Y<SUB>e</SUB>
        space favoring detectability are selected. The importance of critical Y<SUB>e</SUB>
        values with zero net rate of neutronization (Y\u02D9<SUB>e</SUB>) is discussed.
        Results are provided for the processing of matter under conditions typical
        for thermonuclear and core-collapse supernovae, presupernova stars, and neutron
        star mergers.\",\n        \"author\":[\"Odrzywolek, Andrzej\"],\n        \"pub\":\"Physical
        Review C\",\n        \"pubdate\":\"2009-10-00\",\n        \"title\":[\"Nuclear
        statistical equilibrium neutrino spectrum\"],\n        \"year\":\"2009\",\n
        \       \"citation_count\":20},\n      {\n        \"bibcode\":\"2004PhRvD..69b3005D\",\n
        \       \"abstract\":\"Explicit expressions for the differential and total
        rates and emissivities of neutrino pairs from the photoneutrino process e<SUP>\xB1</SUP>+\u03B3\u2192e<SUP>\xB1</SUP>+\u03BD+\u03BD\xAF
        in hot and dense matter are derived. Full information about the emitted neutrinos
        is retained by evaluating the squared matrix elements for this process which
        was hitherto bypassed through the use of Lenard\u2019s identity in obtaining
        the total neutrino emissivities. Accurate numerical results are presented
        for widely varying conditions of temperature and density. Analytical results
        helpful in understanding the qualitative behaviors of the rates and emissivities
        in limiting situations are derived. The corresponding production and absorption
        kernels in the source term of the Boltzmann equation for neutrino transport
        are developed. The appropriate Legendre coefficients of these kernels, in
        forms suitable for multigroup flux-limited diffusion schemes, are also provided.\",\n
        \       \"author\":[\"Dutta, Sharada Iyer\",\n          \"Ratkovi\u0107, Sa\u0161a\",\n
        \         \"Prakash, Madappa\"],\n        \"pub\":\"Physical Review D\",\n
        \       \"pubdate\":\"2004-01-00\",\n        \"title\":[\"Photoneutrino process
        in astrophysical systems\"],\n        \"year\":\"2004\",\n        \"citation_count\":22},\n
        \     {\n        \"bibcode\":\"2003PhRvD..67l3002R\",\n        \"abstract\":\"The
        differential rates and emissivities of neutrino pairs from an equilibrium
        plasma are calculated for the wide range of density and temperature encountered
        in astrophysical systems. New analytical expressions are derived for the differential
        emissivities which yield total emissivities in full agreement with those previously
        calculated. The photon and plasmon pair production and absorption kernels
        in the source term of the Boltzmann equation for neutrino transport are provided.
        The appropriate Legendre coefficients of these kernels, in forms suitable
        for multi-group flux-limited diffusion schemes are also computed.\",\n        \"author\":[\"Ratkovi\u0107,
        Sa\u0161a\",\n          \"Iyer Dutta, Sharada\",\n          \"Prakash, Madappa\"],\n
        \       \"pub\":\"Physical Review D\",\n        \"pubdate\":\"2003-06-00\",\n
        \       \"title\":[\"Differential neutrino rates and emissivities from the
        plasma process in astrophysical systems\"],\n        \"year\":\"2003\",\n
        \       \"citation_count\":22},\n      {\n        \"bibcode\":\"2004AcPPB..35.1981O\",\n
        \       \"abstract\":\"Analysis of the massive star properties during C, Ne,
        O &amp; Si burning i.e. the neutrino-cooled stage, leads to the simplified
        neutrino emission model. In the framework of this model we have simulated
        spectrum of the antineutrinos. Flux normalized according to the massive star
        model with explicitly given neutrino luminosity allow us to predict signal
        produced in water Cherenkov detectors. The results are discussed from the
        point of view of the possibility of the core-collapse supernova event prediction
        in advance of a few days.\",\n        \"author\":[\"Odrzywolek, A.\",\n          \"Misiaszek,
        M.\",\n          \"Kutschera, M.\"],\n        \"pub\":\"Acta Physica Polonica
        B\",\n        \"pubdate\":\"2004-06-00\",\n        \"title\":[\"Neutrinos
        from Pre-Supernova Star\"],\n        \"year\":\"2004\",\n        \"citation_count\":16},\n
        \     {\n        \"bibcode\":\"2007EPJC...52..425O\",\n        \"abstract\":\"The
        spectrum of the neutrinos produced in the massive photon and longitudinal
        plasmon decay process has been computed with four levels of approximation
        for the dispersion relations. Some analytical formulae in the limit cases
        are derived. Interesting conclusions related to previous calculations of the
        energy loss in stars are presented. The high energy tail of the neutrino spectrum
        is shown to be proportional to exp(-E/kT), where E is the neutrino energy
        and kT is the temperature of the plasma.\",\n        \"author\":[\"Odrzywo\u0142ek,
        A.\"],\n        \"pub\":\"European Physical Journal C\",\n        \"pubdate\":\"2007-10-00\",\n
        \       \"title\":[\"Plasmaneutrino spectrum\"],\n        \"year\":\"2007\",\n
        \       \"citation_count\":14}]\n  }}\n"

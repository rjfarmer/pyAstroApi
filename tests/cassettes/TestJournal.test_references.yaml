        \     {\n        \"bibcode\":\"2001ApJ...560..307H\",\n        \"abstract\":\"Recent
        shell-model calculations of weak-interaction rates for nuclei in the mass
        range A=45-65 have resulted in substantial revisions to the hitherto standard
        set of Fuller, Fowler, &amp; Newman (FFN). In particular, key electron-capture
        rates, such as that for <SUP>60</SUP>Co, are much smaller. We consider here
        the effects of these revised rates on the presupernova (post-oxygen burning)
        evolution of massive stars in the mass range 11-40 M<SUB>solar</SUB>. Moreover,
        we include, for the first time in models by our group, the effects of modern
        rates for beta decay in addition to electron capture and positron emission.
        Stars of 15, 25, and 40 M<SUB>solar</SUB> are examined in detail using both
        the full FFN rate set and the revised rates. An additional finely spaced (in
        mass) grid of 34 models is also calculated in order to give the systematics
        of iron core and silicon core masses. Values for the central electron mole
        number at the time of iron core collapse in the new models are typically larger,
        by \u0394Y<SUB>e</SUB>=0.005-0.015, than those of Woosley &amp; Weaver, with
        a tendency for the more massive models to display larger differences. About
        half of this change is a consequence of including beta decay; the other half,
        the result of the smaller rates for electron capture. Unlike what might be
        expected solely on basis of the larger Y<SUB>e</SUB> values, the new iron
        core masses are systematically smaller owing to a decrease in the entropy
        in the outer iron core. The changes in iron core mass range from zero to 0.1
        M<SUB>solar</SUB> (larger changes for high-mass stars). It would be erroneous
        however to estimate the facility of exploding these new models based solely
        upon their iron core mass since the entire core structure is altered and the
        density change is not so different as the adjustments in composition might
        suggest. We also observe, as predicted by Aufderheide et al., a tendency toward
        beta equilibrium just prior to the collapse of the core, and the subsequent
        loss of that equilibrium as core collapse proceeds. This tendency is more
        pronounced in the 15 M<SUB>solar</SUB> model than in the heavier stars. We
        discuss the key weak reaction rates, both beta decay and electron capture,
        responsible for the evolution of Y<SUB>e</SUB> and make suggestions for future
        measurements.\",\n        \"author\":[\"Heger, A.\",\n          \"Woosley,
        S. E.\",\n          \"Mart\xEDnez-Pinedo, G.\",\n          \"Langanke, K.\"],\n
        \       \"pub\":\"The Astrophysical Journal\",\n        \"pubdate\":\"2001-10-00\",\n
        \       \"title\":[\"Presupernova Evolution with Improved Rates for Weak Interactions\"],\n

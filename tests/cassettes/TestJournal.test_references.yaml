        \     {\n        \"bibcode\":\"2015ApJ...808..168K\",\n        \"abstract\":\"Aiming
        to distinguish two types of progenitors of core-collapse supernovae, i.e.,
        one with a core composed mainly of oxygen and neon (abbreviated as ONe core)
        and the other with an iron core (or Fe core), we calculated the luminosities
        and spectra of neutrinos emitted from these cores prior to gravitational collapse,
        taking neutrino oscillation into account. We found that the total energies
        emitted as {\\\\bar{\u03BD }}<SUB>{{e</SUB>}} from the ONe core are \u2272
        {10}<SUP>46</SUP> {erg}, which is much smaller than \u223C {10}<SUP>47</SUP>
        {erg} for Fe cores. The average energy, on the other hand, is twice as large
        for the ONe core as those for the Fe cores. The neutrinos produced by the
        plasmon decays in the ONe core are more numerous than those from the electron-positron
        annihilation in both cores, but they have much lower average energies \u2272
        1 {MeV}. Although it is difficult to detect the pre-supernova neutrinos from
        the ONe core even if it is located within 200 pc from Earth, we expect \u223C9-43
        and \u223C7-61 events for Fe cores at KamLAND and Super-Kamiokande, respectively,
        depending on the progenitor mass and neutrino-mass hierarchy. These numbers
        might be increased by an order of magnitude if we envisage next-generation
        detectors such as JUNO. We will hence be able to distinguish the two types
        of progenitors by the detection or nondetection of the pre-supernova neutrinos
        if they are close enough (\u2272 1 {kpc}).\",\n        \"author\":[\"Kato,
        Chinami\",\n          \"Delfan Azari, Milad\",\n          \"Yamada, Shoichi\",\n

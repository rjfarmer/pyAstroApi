        \     {\n        \"bibcode\":\"1978PhRvD..17.2369W\",\n        \"abstract\":\"The
        effect of coherent forward scattering must be taken into account when considering
        the oscillations of neutrinos traveling through matter. In particular, for
        the case of massless neutrinos for which vacuum oscillations cannot occur,
        oscillations can occur in matter if the neutral current has an off-diagonal
        piece connecting different neutrino types. Applications discussed are solar

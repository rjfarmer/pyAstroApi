        \       \"citation_count\":126},\n      {\n        \"bibcode\":\"2016ApJ...816...44S\",\n
        \       \"abstract\":\"A weak-rate library aimed at investigating the sensitivity
        of astrophysical environments to variations of electron-capture rates on medium-heavy
        nuclei has been developed. With this library, the sensitivity of the core-collapse
        and early post-bounce phases of core-collapse supernovae to nuclear electron
        capture is examined. The rates are adjusted by factors consistent with uncertainties
        indicated by comparing theoretical rates to those deduced from charge-exchange
        and \u03B2-decay measurements. To ensure a model-independent assessment, sensitivity
        studies across a comprehensive set of progenitors and equations of state are
        performed. We find a +16/-4% range in the mass of the inner core at shock
        formation and a \xB120% range of peak {\u03BD }<SUB>e</SUB> luminosity during
        the deleptonization burst. These ranges are five times as large as those seen
        from a separate progenitor study, where we evaluate the sensitivity of these
        parameters to 32 presupernova models. Additionally, the simulations are found
        to be more sensitive to a reduction in electron-capture rates than an enhancement,
        and specifically to the reduction in rates for neutron-rich nuclei near the
        N = 50 closed neutron shell. As measurements for medium-heavy (A\\\\gt 65)
        and neutron-rich nuclei are sparse, and because accurate theoretical models
        that account for nuclear structure considerations of individual nuclei are
        not readily available, rates for these nuclei may be overestimated. If more
        accurate estimates confirm this, results from this study indicate that significant
        changes to the core-collapse trajectory are expected. For this reason, experimental
        and theoretical efforts should focus on this region of the nuclear chart.\",\n
        \       \"author\":[\"Sullivan, Chris\",\n          \"O'Connor, Evan\",\n
        \         \"Zegers, Remco G. T.\",\n          \"Grubb, Thomas\",\n          \"Austin,
        Sam M.\"],\n        \"pub\":\"The Astrophysical Journal\",\n        \"pubdate\":\"2016-01-00\",\n
        \       \"title\":[\"The Sensitivity of Core-collapse Supernovae to Nuclear
        Electron Capture\"],\n        \"year\":\"2016\",\n        \"citation_count\":77},\n

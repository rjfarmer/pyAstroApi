        \       \"abstract\":\"We present a dust spectral energy distribution (SED)
        and binary stellar population analysis revisiting the dust production rates
        (DPRs) in the winds of carbon-rich Wolf-Rayet (WC) binaries and their impact
        on galactic dust budgets. DustEM SED models of 19 Galactic WC \\\"dustars\\\"

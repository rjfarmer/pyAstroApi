        &lt; 19 and include new physical treatments of partial dissociation and ionization
        caused by both pressure and temperature effects. The hydrogen EOS is based
        on a careful study of nonideal interactions. In the case of helium, the principal
        features of the EOS physics are retained in a simplified model. The calculation
        is based on the free energy,minimization method, and a detailed account of

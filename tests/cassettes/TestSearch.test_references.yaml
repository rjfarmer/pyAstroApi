        \       \"bibcode\":\"1996ApJ...464..943I\",\n        \"abstract\":\"The reexamination
        of astrophysical opacities has eliminated gross discrepancies between a variety
        of observations and theoretical calculations; thus allowing for more detailed
        tests of stellar models. A number of such studies indicate that model results
        are sensitive to modest changes in the opacity. Consequently, it is desirable
        to update available opacity databases with recent improvements in physics,
        refinements of element abundance, and other such factors affecting the results.
        <P />Updated OPAL Rosseland mean opacities are presented. The new results
        have incorporated improvements in the physics and numerical procedures as
        well as corrections. The main opacity changes are increases of as much as
        20% for Population I stars due to the explicit inclusion of 19 metals (compared
        to 12 metals in the earlier calculations) with the other modifications introducing
        opacity changes smaller than 10%. In addition, the temperature and density
        range covered by the updated opacity tables has been extended. As before,
        the tables allow accurate interpolation in density and temperature as well
        as hydrogen, helium, carbon, oxygen, and metal mass fractions. Although a
        specific metal composition is emphasized, opacity tables for different metal
        distributions can be made readily available. The updated opacities are compared
        to other work.\",\n        \"author\":[\"Iglesias, Carlos A.\",\n          \"Rogers,

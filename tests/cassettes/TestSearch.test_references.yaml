        \       \"bibcode\":\"1992ApJ...391..246P\",\n        \"abstract\":\"The way
        in which binary interaction affects the presupernova evolution of massive
        close binaries and the resulting supernova explosions is investigated systematically
        by means of a Henyey-type stellar evolution code that was modified to allow
        its application to binary stellar evolution calculations. The code makes it
        possible to trace the effects of mass and angular momentum loss from the binary,
        as well as mass transfer within the binary system. It is found that a large
        number of binary scenarios can be distinguished, depending on the type of
        binary interaction and the evolutionary stage of the supernova progenitor
        at the time of the interaction. Monte Carlo simulations are performed to estimate
        the frequencies of the occurrence of various scenarios. It is found that,
        because of a previous binary interaction, 15-30 percent of all massive stars
        (with initial masses greater than about 8 solar masses) become helium stars,
        and another 5 percent of all massive stars end their lives as blue supergiants
        rather than as red supergiants.\",\n        \"author\":[\"Podsiadlowski, Ph.\",\n

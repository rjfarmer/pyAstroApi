        \       \"bibcode\":\"2020MNRAS.492.2578S\",\n        \"abstract\":\"Recent
        studies on direct imaging of Type II core-collapse supernova progenitors indicate
        a possible threshold around M<SUB>ZAMS</SUB> \u223C 16-20 M<SUB>\u2299</SUB>,
        where red supergiants (RSG) with larger birth masses do not appear to result
        in supernova explosions and instead implode directly into a black hole. In
        this study, we argue that it is not a coincidence that this threshold closely
        matches the critical transition of central carbon burning in massive stars
        from the convective to radiative regime. In lighter stars, carbon burns convectively
        in the centre and result in compact final pre-supernova cores that are likely
        to result in explosions, while in heavier stars after the transition, it burns

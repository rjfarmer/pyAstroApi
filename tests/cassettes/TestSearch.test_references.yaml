        \       \"bibcode\":\"2001A&A...369..574V\",\n        \"abstract\":\"We have
        calculated a grid of massive star wind models and mass-loss rates for a wide
        range of metal abundances between 1/100 &lt;= Z/Z<SUB>sun</SUB> &lt;= 10.
        The calculation of this grid completes the Vink et al. (2000) mass-loss recipe

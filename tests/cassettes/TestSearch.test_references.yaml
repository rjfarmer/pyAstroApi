        \       \"abstract\":\"We present the detailed isotopic composition for 13,
        15, 20, and 25 M<SUB>sun</SUB> stars, based on induced super- nova calculations,
        which lead to explosive Si, 0, Ne, and C burning during the supernova outburst.
        The calculations made use of inferred mass cuts between the central neutron
        star and the ejected envelope by requiring ejected <SUP>56</SUP>Ni masses
        in agreement with supernova light curve observations. Specific emphasis is
        put on the treatment of the innermost layers, which experience complete Si
        burning with an alpha-rich freezeout and are the source of <SUP>56</SUP>Ni,
        the Fe group composition in general, and some intermediate-mass alpha elements
        like Ti. However, the uncertainty of the mass cut and the delay time between
        core collapse and the explosion via neutrino heating put limits on the possible
        accuracy. The predictions are compared with abundances from specific supernova
        observations (e.g., SN 1987A, 1993J) or supernova remnants (e.g., G292.O +1.8,
        N132D). The amount of detected <SUP>16</SUP>O and <SUP>12</SUP>C or products
        from carbon and explosive oxygen burning can constrain our knowledge of the

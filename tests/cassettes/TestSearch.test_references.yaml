        efficiencies and terminal velocities on the basic stellar parameters and chemical
        composition. The luminosities of the WR stars have been determined either
        directly from the masses, using the dependence of L on mass predicted by stellar
        evolution theory, or they were determined from the absolute visual magnitudes
        and the bolometric corrections. For this purpose we improved the relation
        between the bolometric correction and the spectral subclass. (1) The momentum
        transfer efficiencies \u03B7 (i.e. the ratio between the wind momentum loss
        and radiative momentum loss) of WR stars are found to lie in the range of
        1.4 to 17.6, with the mean value of 6.2 for the 64 program stars. Such values
        can probably be explained by radiative driving due to multiple scattering
        of photons in a WR wind with an ionization stratification. However, there
        may be a problem in explaining the driving at low velocities. (2) We derived
        the linear regression relations for the dependence of the terminal velocity,
        the momentum transfer efficiency and the mass-loss rates on luminosity and
        chemical composition. We found a tight relation between the terminal velocity

        \       \"citation_count\":1796},\n      {\n        \"bibcode\":\"2016ApJ...821...38S\",\n
        \       \"abstract\":\"Nucleosynthesis, light curves, explosion energies,
        and remnant masses are calculated for a grid of supernovae (SNe) resulting
        from massive stars with solar metallicity and masses from 9.0 to 120 {M}<SUB>\u2299
        </SUB>. The full evolution is followed using an adaptive reaction network
        of up to 2000 nuclei. A novel aspect of the survey is the use of a one-dimensional
        neutrino transport model for the explosion. This explosion model has been
        calibrated to give the observed energy for SN 1987A, using five standard progenitors,
        and for the Crab SN using a 9.6 {M}<SUB>\u2299 </SUB> progenitor. As a result
        of using a calibrated central engine, the final kinetic energy of the SN is
        variable and sensitive to the structure of each pre-SN star. Many progenitors
        with extended core structures do not explode, but become black holes (BHs),
        and the masses of exploding stars do not form a simply connected set. The
        resulting nucleosynthesis agrees reasonably well with the Sun provided that
        a reasonable contribution from SNe Ia is also allowed, but with a deficiency
        of light s-process isotopes. The resulting neutron star initial mass function
        has a mean gravitational mass near 1.4 {M}<SUB>\u2299 </SUB>. The average
        BH mass is about 9 {M}<SUB>\u2299 </SUB> if only the helium core implodes,
        and 14 {M}<SUB>\u2299 </SUB> if the entire pre-SN star collapses. Only \u223C10%
        of SNe come from stars over 20 {M}<SUB>\u2299 </SUB>, and some of these are
        Type Ib or Ic. Some useful systematics of Type IIp light curves are explored.\",\n

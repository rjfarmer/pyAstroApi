        \       \"abstract\":\"The evolution of massive stars of 35, 40, 60, and 85
        solar masses is followed through all stages of nuclear burning to the point
        of Fe core collapse. Critical nuclear reaction and mass-loss rates are varied.
        Efficient mass loss during the Wolf-Rayet (WR) stage is likely to lead to
        final masses as small as 4 solar masses. For a reasonable parameterization
        of the mass loss, there may be convergence of all WR stars, both single and
        in binaries, to a narrow band of small final masses. Our representative model,
        a 4.25 solar-mass WR presupernova derived from a 60 solar mass star, is followed
        through a simulated explosion, and its explosive nucleosynthesis and light
        curve are determined. Its properties are similar to those observed in Type
        Ib supernovae. The effects of the initial mass and mass loss on the presupernova
        structure of small mass WR models is also explored. Important properties of
        the presupernova star and its explosion can only be obtained by following
        the complete evolution starting on the main sequence.\",\n        \"author\":[\"Woosley,

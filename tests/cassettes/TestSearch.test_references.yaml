        \       \"abstract\":\"Using recently calculated models for massive stellar
        evolution and supernovae coupled to a model for Galactic chemical evolution,
        neutron star and black hole birth functions (number of neutron stars and black
        holes as a function of their mass) are determined for the Milky Way galaxy.
        For those stars that explode as Type II supernovae, the models give birth
        functions that are bimodal with peaks at 1.27 and 1.76 M<SUB>sun</SUB> and
        average masses within those peaks of 1.28 and 1.73 M<SUB>0</SUB>. For these
        stars that explode as Type Ib there is a narrower spread of remnant masses,
        the average being 1.32 M<SUB>sun</SUB>, and less evidence for bimodality.
        These values will be increased, especially in the more massive Type II supernovae,
        if significant accretion continues during the initial launching of the shock,
        and the number of heavier neutron stars could be depleted by black hole formation.
        The principal reason for the dichotomy in remnant masses for Type II is the
        difference in the presupernova structure of stars above and below 19 M<SUB>sun</SUB>,
        the mass separating stars that burn carbon convectively from those that produce
        less carbon and burn radiatively. The Type Ib's and the lower mass group of
        the Type II's compare favorably with measured neutron star masses, and in
        particular to the Thorsett et al. (1993) determination of the average neutron
        star mass in 17 systems 1.35\xB10.27 M<SUB>sun</SUB>. Variations in the exponent
        of a Salpeter initial mass function are shown not to affect the locations
        of the two peaks in the distribution function, but do affect their relative
        amplitudes. Sources of uncertainty, in particular placement of the mass cut
        and sensitivity to the explosion energy, are discussed, and estimates of the
        total number of neutron stars and black holes in the Galaxy are given. Accretion-induced
        collapse should give a unique gravitational mass of 1.27 M<SUB>sun</SUB>,
        although this could increase if accretion onto the newly formed star continues.
        A similar mass will typify stars in the 8-11 M<SUB>sun</SUB> range (e.g.,
        the Crab pulsar). The lightest neutron star produced is 1.15 M<SUB>sun</SUB>
        for the Type II models and 1.22 M<SUB>sun</SUB> for the Type Ib models. Altogether
        there are about 10<SUP>9</SUP> neutron stars in our Galaxy and a comparable
        number of black holes.\",\n        \"author\":[\"Timmes, F. X.\",\n          \"Woosley,
        S. E.\",\n          \"Weaver, Thomas A.\"],\n        \"pub\":\"The Astrophysical
